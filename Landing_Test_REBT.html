<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test REBT ⚡ | Inicio</title>
  <meta name="description" content="Practica el REBT: tests por ITC, exámenes completos y glosario de siglas." />
  <style>
    body {
      background: url('/img/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #0f172a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Inter, Arial;
      display: grid;
      min-height: 100dvh;
      place-items: center;
      margin: 0;
    }

    .wrap { width: min(940px, 92vw); padding: 28px; }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    h1 { text-align:center; margin-bottom:6px; font-weight:800; font-size:clamp(1.8rem,4vw,2.4rem); }
    p { text-align:center; opacity:.85; margin-bottom:22px; font-size:1.05rem; }
    .grid { display:grid; gap:14px; margin-top:16px; }
    .btn {
      display:block; text-decoration:none; border-radius:12px;
      padding:18px 20px; font-weight:600; color:white; text-align:center;
      transition:.18s transform,.18s box-shadow;
    }
    .btn:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(0,0,0,.25); }
    .btn-test{background:#2563eb;}
    .btn-glosario{background:#0284c7;}
    .footer{text-align:center;opacity:.7;margin-top:14px;font-size:.9rem;}
    @media (min-width:680px){.grid{grid-template-columns:1fr 1fr;}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>REBT ⚡</h1>
      <p>Elige cómo quieres estudiar el Reglamento: modo aprendizaje por ITC, exámenes completos y glosario.</p>

      <div class="grid">
        <a class="btn btn-test" href="/test/">TEST<br><small>Aprender por ITC o Exámenes REBT</small></a>
        <a class="btn btn-glosario" href="/glosario/">Glosario de siglas<br><small>Significado, uso y ubicación en el REBT</small></a>
      </div>

      <div class="footer">© 2025 REBT · Aprende y practica</div>
    </section>
  </main>
</body>
</html>
