  <main class="max-w-4xl mx-auto pt-8 pb-20 px-4 relative z-10">
    <header class="mb-5 border-b border-slate-400/20 dark:border-white/10 pb-3 text-left">

      <script>
        const itcTitles = {
          3: "Empresas instaladoras BT", 4: "Documentación y puesta", 5: "Verificaciones e insp.", 
          8: "Conexión neutro y masas", 9: "Alumbrado exterior", 10: "Previsión de cargas", 
          12: "Esquemas", 13: "CGP", 14: "LGA", 15: "Derivación individual", 16: "Contadores", 
          17: "CGMP + ICP", 18: "Puesta a tierra", 19: "Prescripciones generales.", 20: "Sistemas instalación", 
          21: "Tubos y canales", 22: "Sobreintensidades", 23: "Sobretensiones", 24: "CD y CI", 
          25: "Vivienda. Nº circuitos", 26: "Viviendas general", 27: "Bañera o duchas", 
          28: "Loc. pública conc.", 30: "Locales especiales", 31: "Piscinas y fuentes", 
          32: "Máquinas elevación", 33: "Provisionales de obra", 34: "Ferias y stands", 
          35: "Agro y hortícolas", 36: "Muy baja tensión", 37: "Tensiones especiales", 
          39: "Cercas eléctricas", 40: "Generadoras", 41: "Caravanas", 42: "Puertos y marinas", 
          43: "Receptores generalidades", 44: "Receptores alumbrado", 45: "Aparatos caldeo", 
          46: "Cables y folios radiantes", 47: "Motores", 48: "Transformadores", 49: "Muebles", 
          50: "Saunas", 52: "Vehículo Eléctrico"

        Object.keys(itcTitles).forEach(num => {
          const id = num < 10 ? '0' + num : num;
          document.write(`
            <a href="Test_ITC_BT_${id}_REBT.html" class="glass-card flex items-center px-2 py-1 group">
              <div class="flex items-center gap-2 w-full">
                <div class="flex flex-col items-center min-w-[28px]">
                  <span class="text-[7px] font-extrabold text-blue-600 dark:text-blue-400 opacity-80 leading-none mb-0.5">ITC</span>
                  <span class="text-lg font-black text-slate-900 dark:text-white leading-none">${id}</span>
                </div>
                <span class="text-blue-600 dark:text-blue-400 opacity-20 text-lg">|</span>
                <span class="text-[10px] font-medium text-blue-600 dark:text-blue-400 leading-tight">
                  ${itcTitles[num]}
                </span>
              </div>
            </a>
          `);
        });

    <footer class="mt-10 text-center border-t border-slate-400/20 dark:border-white/10 pt-5">
      <p class="opacity-50 text-[9px] font-bold tracking-widest uppercase text-slate-500 dark:text-slate-400">

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('light');
        body.classList.toggle('dark');
        localStorage.setItem('rebt-theme', body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('rebt-theme') === 'dark') {
        document.body.classList.replace('light', 'dark');
    } else {
        document.body.classList.add('light');
    }
  </script>
