<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test del Articulado del REBT</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: .01ms !important; animation-iteration-count: 1 !important; transition-duration: .01ms !important; }
    }
  </style>

  <script>
    /* ===== Banco de preguntas ===== */
    const preguntas = [
      {pregunta: "¿Qué artículo define el objeto del Reglamento Electrotécnico para Baja Tensión?", opciones: ["Artículo 1", "Artículo 2", "Artículo 5", "Artículo 10"], respuesta: "Artículo 1"},
      {pregunta: "¿En qué artículo se indica el campo de aplicación del REBT?", opciones: ["Artículo 2", "Artículo 3", "Artículo 6", "Artículo 15"], respuesta: "Artículo 2"},
      {pregunta: "¿Qué artículo trata sobre la instalación eléctrica?", opciones: ["Artículo 3", "Artículo 7", "Artículo 11", "Artículo 24"], respuesta: "Artículo 3"},
      {pregunta: "¿Qué artículo se refiere a la clasificación de las tensiones y frecuencia de las redes?", opciones: ["Artículo 4", "Artículo 8", "Artículo 13", "Artículo 19"], respuesta: "Artículo 4"},
      {pregunta: "¿Qué artículo regula las perturbaciones en las redes?", opciones: ["Artículo 5", "Artículo 6", "Artículo 12", "Artículo 22"], respuesta: "Artículo 5"},
      {pregunta: "¿Dónde se regulan los equipos y materiales permitidos?", opciones: ["Artículo 6", "Artículo 3", "Artículo 10", "Artículo 25"], respuesta: "Artículo 6"},
      {pregunta: "¿Qué artículo trata sobre la coincidencia con otras tensiones?", opciones: ["Artículo 7", "Artículo 14", "Artículo 17", "Artículo 27"], respuesta: "Artículo 7"},
      {pregunta: "¿Dónde se regulan las redes de distribución?", opciones: ["Artículo 8", "Artículo 20", "Artículo 15", "Artículo 9"], respuesta: "Artículo 8"},
      {pregunta: "¿Qué artículo trata sobre instalaciones de alumbrado exterior?", opciones: ["Artículo 9", "Artículo 6", "Artículo 28", "Artículo 12"], respuesta: "Artículo 9"},
      {pregunta: "¿En qué artículo se especifican los tipos de suministro eléctrico?", opciones: ["Artículo 10", "Artículo 4", "Artículo 21", "Artículo 18"], respuesta: "Artículo 10"},
      {pregunta: "¿Qué artículo regula los locales de características especiales?", opciones: ["Artículo 11", "Artículo 16", "Artículo 22", "Artículo 8"], respuesta: "Artículo 11"},
      {pregunta: "¿Qué artículo trata sobre la ordenación de cargas?", opciones: ["Artículo 12", "Artículo 10", "Artículo 25", "Artículo 19"], respuesta: "Artículo 12"},
      {pregunta: "¿Qué artículo establece la reserva de local?", opciones: ["Artículo 13", "Artículo 14", "Artículo 17", "Artículo 27"], respuesta: "Artículo 13"},
      {pregunta: "¿Dónde se mencionan las especificaciones particulares de las empresas suministradoras?", opciones: ["Artículo 14", "Artículo 23", "Artículo 5", "Artículo 3"], respuesta: "Artículo 14"},
      {pregunta: "¿Qué artículo regula las acometidas e instalaciones de enlace?", opciones: ["Artículo 15", "Artículo 19", "Artículo 8", "Artículo 25"], respuesta: "Artículo 15"},
      {pregunta: "¿Qué artículo trata sobre las instalaciones interiores o receptoras?", opciones: ["Artículo 16", "Artículo 12", "Artículo 20", "Artículo 4"], respuesta: "Artículo 16"},
      {pregunta: "¿Dónde se regulan los receptores y la puesta a tierra?", opciones: ["Artículo 17", "Artículo 18", "Artículo 21", "Artículo 7"], respuesta: "Artículo 17"},
      {pregunta: "¿Qué artículo regula la ejecución y puesta en servicio de las instalaciones?", opciones: ["Artículo 18", "Artículo 16", "Artículo 9", "Artículo 6"], respuesta: "Artículo 18"},
      {pregunta: "¿Qué artículo trata sobre la información a los usuarios?", opciones: ["Artículo 19", "Artículo 3", "Artículo 28", "Artículo 11"], respuesta: "Artículo 19"},
      {pregunta: "¿Qué artículo trata sobre el mantenimiento de las instalaciones?", opciones: ["Artículo 20", "Artículo 24", "Artículo 6", "Artículo 9"], respuesta: "Artículo 20"},
      {pregunta: "¿Dónde se habla de las inspecciones a instalaciones eléctricas?", opciones: ["Artículo 21", "Artículo 18", "Artículo 8", "Artículo 27"], respuesta: "Artículo 21"},
      {pregunta: "¿Qué artículo regula las empresas instaladoras?", opciones: ["Artículo 22", "Artículo 5", "Artículo 13", "Artículo 26"], respuesta: "Artículo 22"},
      {pregunta: "¿Qué artículo trata sobre el cumplimiento de las prescripciones?", opciones: ["Artículo 23", "Artículo 20", "Artículo 14", "Artículo 6"], respuesta: "Artículo 23"},
      {pregunta: "¿Qué artículo se refiere a excepciones en el reglamento?", opciones: ["Artículo 24", "Artículo 15", "Artículo 28", "Artículo 4"], respuesta: "Artículo 24"},
      {pregunta: "¿Qué artículo regula el reconocimiento mutuo de certificaciones?", opciones: ["Artículo 25", "Artículo 22", "Artículo 17", "Artículo 12"], respuesta: "Artículo 25"},
      {pregunta: "¿Qué artículo define las normas de referencia?", opciones: ["Artículo 26", "Artículo 1", "Artículo 19", "Artículo 13"], respuesta: "Artículo 26"},
      {pregunta: "¿Dónde se regulan los accidentes en instalaciones eléctricas?", opciones: ["Artículo 27", "Artículo 3", "Artículo 11", "Artículo 16"], respuesta: "Artículo 27"},
      {pregunta: "¿Qué artículo trata sobre infracciones y sanciones?", opciones: ["Artículo 28", "Artículo 10", "Artículo 9", "Artículo 4"], respuesta: "Artículo 28"},
      {pregunta: "¿Qué artículo hace referencia a la guía técnica del REBT?", opciones: ["Artículo 29", "Artículo 20", "Artículo 5", "Artículo 15"], respuesta: "Artículo 29"}
    ];

    /* ===== Estado ===== */
    let preguntasAleatorias = [];
    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;
    let inicioTiempo = null;
    let intervaloTiempo = null;

    /* ===== Utilidades ===== */
    const mezclar = (arr) => { for (let i = arr.length-1; i>0; i--) { const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; };
    function mezclarPreguntas(){ preguntasAleatorias = mezclar(preguntas.map(p=>({...p, opciones: mezclar([...p.opciones]) }))); indice=0; aciertos=0; errores=0; historial=[]; }

    /* ===== Render ===== */
    function setProgreso(){
      const total = preguntasAleatorias.length;
      const pct = Math.round((indice/total)*100);
      const bar = document.getElementById('progress-bar');
      bar.style.width = pct + '%';
      bar.setAttribute('aria-valuenow', pct);
      document.getElementById('progress-txt').textContent = `${indice}/${total}`;
    }

    function actualizarContador(){
      const seg = inicioTiempo ? Math.floor((Date.now()-inicioTiempo)/1000) : 0;
      const mm = String(Math.floor(seg/60)).padStart(2,'0');
      const ss = String(seg%60).padStart(2,'0');
      document.getElementById("contador").innerHTML = `
        <span>Cuestión: ${indice + 1}/${preguntasAleatorias.length}</span>
        <span class="text-green-600">Aciertos: ${aciertos}</span>
        <span class="text-red-600">Fallos: ${errores}</span>
        <span>Puntos: ${aciertos}</span>
        <span class="font-mono ${seg>=60?'text-orange-600':'text-blue-700'}">⏱ ${mm}:${ss}</span>`;
    }

    function renderOpciones(opciones){
      const cont = document.getElementById("opciones");
      cont.innerHTML = "";
      opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.type="button";
        btn.dataset.valor = op;
        btn.className="opcion w-full text-left bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl shadow transition focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-300";
        btn.innerHTML = `<span class="font-semibold tracking-wide">${op}</span>`;
        btn.onclick = ()=>seleccionarOpcion(op);
        btn.setAttribute('aria-label',`Opción ${i+1}: ${op}`);
        cont.appendChild(btn);
      });
    }

    function cargarPregunta(){
      if (indice>=preguntasAleatorias.length) return mostrarResumen();
      const q = preguntasAleatorias[indice];
      seleccionUsuario=null; respondido=false;
      document.getElementById("pregunta").textContent = q.pregunta;
      renderOpciones(q.opciones);
      document.getElementById("acciones").innerHTML =
        `<div class="flex items-center justify-between mt-4 text-sm text-slate-500">
           <span>Elige una respuesta (teclas 1–4 y Enter).</span>
           <button disabled id="btn-contestar" class="opacity-50 cursor-not-allowed bg-slate-800 text-white px-4 py-2 rounded-lg">Contestar</button>
         </div>`;
      setProgreso(); actualizarContador();
    }

    function seleccionarOpcion(opcion){
      if (respondido) return;
      seleccionUsuario = opcion;
      document.querySelectorAll("#opciones .opcion").forEach(b=>{
        b.classList.remove('ring','ring-yellow-300','translate-y-0.5');
        if (b.dataset.valor===opcion) b.classList.add('ring','ring-yellow-300','translate-y-0.5');
      });
      const btn = document.getElementById('btn-contestar');
      btn.disabled=false; btn.classList.remove('opacity-50','cursor-not-allowed'); btn.onclick=verificarRespuesta;
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      const actual = preguntasAleatorias[indice];
      const ok = seleccionUsuario===actual.respuesta;
      respondido = true;

      document.querySelectorAll("#opciones .opcion").forEach(b=>{
        b.disabled=true; b.classList.remove('ring','ring-yellow-300');
        const val=b.dataset.valor;
        if (val===actual.respuesta){ b.classList.add('bg-green-600','hover:bg-green-700'); b.innerHTML=`✅ <span class="font-semibold">${val}</span>`; }
        else if (val===seleccionUsuario && !ok){ b.classList.add('bg-red-600','hover:bg-red-700'); b.innerHTML=`❌ <span class="font-semibold">${val}</span>`; }
        else { b.classList.add('bg-blue-500'); }
      });

      ok ? aciertos++ : errores++;
      historial.push({pregunta:actual.pregunta, opciones:actual.opciones, correcta:actual.respuesta, elegida:seleccionUsuario});

      document.getElementById("acciones").innerHTML =
        `<div class="mt-4 flex items-center justify-end gap-3">
           <button onclick="siguientePregunta()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow">Siguiente</button>
         </div>`;
      actualizarContador(); setProgreso();
    }

    const siguientePregunta = ()=>{ indice++; cargarPregunta(); };

    function mostrarResumen(){
      clearInterval(intervaloTiempo);
      const total = preguntasAleatorias.length;
      const seg = Math.floor((Date.now()-inicioTiempo)/1000);
      const mm = String(Math.floor(seg/60)).padStart(2,'0');
      const ss = String(seg%60).padStart(2,'0');
      const nota = Math.round((aciertos/total)*1000)/100; // % sobre 100

      const detalle = historial.map(h=>`
        <div class='mb-2 border border-slate-200 rounded-lg p-3'>
          <p class='font-semibold mb-2'>${h.pregunta}</p>
          <div class='flex flex-wrap gap-2'>
            ${h.opciones.map(op=>{
              if (op===h.elegida && op===h.correcta) return `<span class='bg-green-100 text-green-900 px-2.5 py-1 rounded-md'>✅ ${op}</span>`;
              if (op===h.elegida && op!==h.correcta) return `<span class='bg-red-100 text-red-900 px-2.5 py-1 rounded-md'>❌ ${op}</span>`;
              if (op===h.correcta && op!==h.elegida) return `<span class='bg-emerald-50 text-emerald-800 px-2.5 py-1 rounded-md'>✔ ${op}</span>`;
              return `<span class='px-2.5 py-1 rounded-md bg-slate-50'>${op}</span>`;
            }).join('')}
          </div>
        </div>`).join('');

      document.getElementById("test").innerHTML = `
        <div class="space-y-3">
          <h2 class="text-2xl font-extrabold">Resultado del test</h2>
          <p class="text-slate-700">Aciertos: <strong class="text-green-700">${aciertos}</strong> • Fallos: <strong class="text-red-700">${errores}</strong> • Total: ${total}</p>
          <p class="text-slate-700">Tiempo total: <span class="font-mono">${mm}:${ss}</span> • Acierto: <strong>${nota}%</strong></p>
          <hr class="my-3 border-slate-200">
          <h3 class="text-lg font-bold">Detalle de preguntas</h3>
          <div class="max-h-[50vh] overflow-auto pr-1">${detalle}</div>
        </div>

        <div class="flex flex-wrap items-center justify-center gap-3 mt-6">
          <button onclick="window.location.reload()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2 rounded-lg shadow">Reiniciar</button>
          <a href="index.html" class="bg-slate-700 hover:bg-slate-800 text-white px-5 py-2 rounded-lg shadow">Volver al inicio</a>
        </div>`;
    }

    /* ===== Atajos de teclado ===== */
    function handleKey(e){
      if (respondido){ if (e.key==='Enter') siguientePregunta(); return; }
      const map={'1':0,'2':1,'3':2,'4':3};
      if (map[e.key]!==undefined){ const b=document.querySelectorAll('#opciones .opcion')[map[e.key]]; if (b) b.click(); }
      if (e.key==='Enter'){ const b=document.getElementById('btn-contestar'); if (b && !b.disabled) b.click(); }
    }

    window.onload = ()=>{
      mezclarPreguntas();
      inicioTiempo = Date.now();
      cargarPregunta();
      intervaloTiempo = setInterval(actualizarContador, 1000);
      document.addEventListener('keydown', handleKey);
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-900 p-4">
  <div class="max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg ring-1 ring-slate-100" id="test">
    <div class="mb-4">
      <div class="flex items-center justify-between text-sm text-slate-600 mb-2">
        <p id="contador" class="font-semibold space-x-4"></p>
        <span id="progress-txt" class="font-mono text-slate-500">0/0</span>
      </div>
      <div class="w-full bg-slate-200 rounded-full h-2.5 overflow-hidden">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width:0%" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
      </div>
    </div>

    <h1 class="text-3xl font-extrabold mb-3 text-center">Test del Articulado del REBT</h1>
    <p id="pregunta" class="mb-4 text-lg text-center"></p>

    <div id="opciones" class="flex flex-col gap-3"></div>
    <div id="acciones" class="mt-2"></div>
  </div>

  <div class="mt-6 text-center">
    <a href="index.html" class="inline-block bg-gray-700 hover:bg-gray-900 text-white px-6 py-2 rounded-lg shadow">Cancelar</a>
  </div>
</body>
</html>
