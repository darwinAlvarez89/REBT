<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examen Test REBT Pro</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSH4ZW3VT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RSH4ZW3VT2');

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Animaciones suaves */
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Scrollbar personalizada */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>

  <script>
    /* ===== CONFIGURACI√ìN ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20;

    // Estado
    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;

    // Tiempo
    const DURACION_SEG = 60 * 60; 
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;

    /* ===== 1. CARGA DE DATOS ===== */
    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');

        if (!testIdRaw) {
            mostrarError("No se ha especificado el test.");
            return;
        }

        const testId = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        try {
            // Ruta relativa (sale de plantilla/ y entra en Data/)
            const response = await fetch('../Data/base_datos_rebt.json');
            
            if (!response.ok) throw new Error("No se encuentra la base de datos.");
            const todasLasPreguntas = await response.json();

            // Filtros
            const preguntasFiltradas = todasLasPreguntas.filter(p => {
                if(!p.itc) return false;
                const itcJson = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');
                
                if (itcJson.includes("CALCULO")) return false;
                if (testId === "ARTICULOS") return itcJson.startsWith("ARTICULO");
                return itcJson.includes(testId);
            });

            if (preguntasFiltradas.length === 0) {
                mostrarError(`No hay preguntas disponibles para: ${testIdRaw}`);
                return;
            }

            // Preparar Test
            const mezcladas = mezclar(preguntasFiltradas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            preguntasDelExamen = preguntasDelExamen.map(p => ({ ...p, opciones: mezclar([...p.opciones]) }));

            // T√≠tulo
            let tituloWeb = testIdRaw.toUpperCase();
            if (testId === "ARTICULOS") tituloWeb = "Articulado General del REBT";
            document.getElementById('titulo-header').textContent = tituloWeb;

            // Iniciar
            inicioTiempo = Date.now();
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (error) {
            console.error(error);
            mostrarError("Error cargando el test. Verifica la conexi√≥n.");
        }
    }

    /* ===== 2. L√ìGICA VISUAL ===== */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return mostrarResumen();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; 
      respondido = false;

      // Renderizar Pregunta y Opciones
      document.getElementById("texto-pregunta").textContent = q.pregunta;
      
      const cont = document.getElementById("contenedor-opciones");
      cont.innerHTML = "";
      
      q.opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.className = "opcion group relative w-full text-left p-4 rounded-xl border-2 border-slate-200 bg-white hover:border-indigo-400 hover:bg-indigo-50 transition-all duration-200 outline-none focus:ring-4 focus:ring-indigo-100";
        btn.dataset.valor = op;
        btn.onclick = ()=>seleccionarOpcion(op);
        
        // Dise√±o de la opci√≥n con letra (A,B,C,D)
        const letra = ['A','B','C','D'][i];
        btn.innerHTML = `
            <div class="flex items-start gap-4">
                <span class="flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-lg bg-slate-100 text-slate-600 font-bold text-sm group-hover:bg-indigo-600 group-hover:text-white transition-colors">${letra}</span>
                <span class="text-slate-700 font-medium leading-relaxed">${op}</span>
            </div>
        `;
        cont.appendChild(btn);
      });

      // Resetear acciones
      document.getElementById("area-acciones").innerHTML = `
         <div class="flex items-center justify-between mt-6 pt-4 border-t border-slate-100">
            <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Selecciona una opci√≥n</span>
            <button id="btn-contestar" disabled onclick="verificarRespuesta()" 
                class="px-8 py-3 rounded-xl bg-slate-200 text-slate-400 font-bold cursor-not-allowed transition-all shadow-sm">
                Confirmar Respuesta
            </button>
         </div>
      `;

      actualizarEstado();
    }

    function seleccionarOpcion(opcion){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;

      // Estilos de selecci√≥n (Borde Amarillo/Indigo)
      document.querySelectorAll(".opcion").forEach(b => {
        const divLetra = b.querySelector('span:first-child');
        
        if (b.dataset.valor === opcion) {
            b.className = "opcion w-full text-left p-4 rounded-xl border-2 border-indigo-600 bg-indigo-50 shadow-md transition-all";
            divLetra.className = "flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-lg bg-indigo-600 text-white font-bold text-sm";
        } else {
            b.className = "opcion w-full text-left p-4 rounded-xl border-2 border-slate-200 bg-white opacity-60 hover:opacity-100 transition-all";
            divLetra.className = "flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-lg bg-slate-100 text-slate-600 font-bold text-sm";
        }
      });

      // Activar bot√≥n
      const btn = document.getElementById('btn-contestar');
      btn.disabled = false;
      btn.className = "px-8 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-0.5 text-white font-bold transition-all shadow-md transform";
      btn.innerHTML = "Confirmar Respuesta";
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      respondido = true;
      const actual = preguntasDelExamen[indice];
      const esCorrecta = seleccionUsuario === actual.respuesta;

      // Estilos de Correcci√≥n (Verde/Rojo)
      document.querySelectorAll(".opcion").forEach(b => {
        b.disabled = true;
        b.style.cursor = "default";
        const val = b.dataset.valor;
        const divLetra = b.querySelector('span:first-child');

        if (val === actual.respuesta) {
            // Correcta (siempre verde)
            b.className = "opcion w-full text-left p-4 rounded-xl border-2 border-emerald-500 bg-emerald-50 shadow-sm";
            divLetra.className = "flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-lg bg-emerald-500 text-white font-bold text-sm";
            divLetra.innerHTML = "‚úì";
        } else if (val === seleccionUsuario && !esCorrecta) {
            // Incorrecta elegida (rojo)
            b.className = "opcion w-full text-left p-4 rounded-xl border-2 border-red-500 bg-red-50 shadow-sm";
            divLetra.className = "flex-shrink-0 flex items-center justify-center w-8 h-8 rounded-lg bg-red-500 text-white font-bold text-sm";
            divLetra.innerHTML = "‚úï";
        } else {
            b.className = "opcion w-full text-left p-4 rounded-xl border border-slate-100 bg-slate-50 opacity-40";
        }
      });

      if (esCorrecta) aciertos++; else errores++;

      // Guardar historial
      historial.push({ ...actual, elegida: seleccionUsuario, correcta: esCorrecta });

      // Mostrar Feedback y Bot√≥n Siguiente
      document.getElementById("area-acciones").innerHTML = `
         <div class="mt-6 fade-in">
            <div class="bg-slate-50 border-l-4 border-indigo-500 p-4 rounded-r-xl mb-4 text-sm text-slate-700 shadow-sm">
                <div class="font-bold text-indigo-900 mb-1 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    ${actual.itc} - Punto ${actual.punto}
                </div>
                ${actual.explicacion || "Sin explicaci√≥n disponible."}
            </div>
            <div class="flex justify-end">
                <button id="btn-siguiente" onclick="siguientePregunta()" 
                    class="px-8 py-3 rounded-xl bg-slate-900 hover:bg-black text-white font-bold shadow-lg hover:-translate-y-0.5 transition-all flex items-center gap-2">
                    Siguiente Pregunta
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
         </div>
      `;
      
      document.getElementById('btn-siguiente').focus();
      actualizarEstado();
    }

    const siguientePregunta = () => { if(!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* ===== ESTAD√çSTICAS Y UTILIDADES ===== */
    const mezclar = (arr) => arr.sort(() => Math.random() - 0.5);
    const fmt2 = (n) => String(n).padStart(2,'0');

    function actualizarEstado(){
      if (!inicioTiempo) return;
      const total = preguntasDelExamen.length;
      
      // Tiempo
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);
      const mm = fmt2(Math.floor(restantes/60));
      const ss = fmt2(restantes%60);

      // Puntos
      const nota = Math.max(0, (aciertos - (errores/2)) * (10/total)); // Base 10
      
      // Barra de progreso visual
      const pct = (indice / total) * 100;
      document.getElementById('barra-progreso').style.width = `${pct}%`;

      // TEXTO SUPERIOR COMPLETO (SOLICITADO POR TI)
      const htmlEstado = `
        <div class="flex flex-wrap items-center justify-between w-full gap-2 text-xs md:text-sm font-medium text-slate-600">
            <div class="flex items-center gap-3">
                <span class="bg-white px-2 py-1 rounded border border-slate-200 shadow-sm">
                    Cuesti√≥n: <strong class="text-slate-900">${indice + 1}</strong><span class="text-slate-400">/${total}</span>
                </span>
                <span class="hidden md:inline-block text-slate-300">|</span>
                <span class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded border border-emerald-100">
                    Aciertos: <strong>${aciertos}</strong>
                </span>
                <span class="text-red-600 bg-red-50 px-2 py-1 rounded border border-red-100">
                    Fallos: <strong>${errores}</strong>
                </span>
            </div>
            
            <div class="flex items-center gap-3">
                <span class="hidden sm:block bg-indigo-50 text-indigo-700 px-2 py-1 rounded border border-indigo-100">
                    Puntos: <strong>${nota.toFixed(2)}</strong> / 10.00
                </span>
                <span class="font-mono text-slate-800 bg-slate-100 px-2 py-1 rounded border border-slate-200 flex items-center gap-1 min-w-[80px] justify-center">
                    ‚è≥ ${mm}:${ss}
                </span>
            </div>
        </div>
      `;
      
      document.getElementById('info-bar').innerHTML = htmlEstado;

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        finalizarTest();
      }
    }

    /* ===== FINALIZAR ===== */
    function mostrarResumen() { finalizarTest(); } // Alias
    
    function finalizarTest(){
        clearInterval(intervaloTiempo);
        const total = preguntasDelExamen.length;
        const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
        const apto = nota >= 5;

        // Renderizado del historial
        const htmlHistorial = historial.map((h, i) => `
            <div class="mb-3 p-4 bg-white rounded-lg border border-slate-200 shadow-sm text-left">
                <div class="text-xs font-bold text-slate-400 mb-1">PREGUNTA ${i+1}</div>
                <p class="font-semibold text-slate-800 mb-2">${h.pregunta}</p>
                <div class="flex flex-col gap-1 text-sm">
                    ${h.opciones.map(op => {
                        let color = "text-slate-500";
                        let icon = "";
                        if (op === h.correcta) { color = "text-emerald-600 font-bold"; icon = "‚úÖ"; }
                        else if (op === h.elegida && !h.correcta) { color = "text-red-600 line-through"; icon = "‚ùå"; }
                        return `<div class="${color} flex justify-between"><span>${op}</span> <span>${icon}</span></div>`;
                    }).join('')}
                </div>
                <div class="mt-2 text-xs bg-slate-50 p-2 rounded text-slate-600 border-l-2 border-indigo-400">
                    ${h.explicacion}
                </div>
            </div>
        `).join('');

        // Pantalla final dentro de la tarjeta
        document.getElementById('contenedor-test').innerHTML = `
            <div class="text-center py-6 fade-in">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full ${apto ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'} mb-4 shadow-inner">
                    <span class="text-4xl">${apto ? 'üèÜ' : '‚ö†Ô∏è'}</span>
                </div>
                <h2 class="text-3xl font-black text-slate-900 mb-1">${apto ? '¬°APROBADO!' : 'NO APTO'}</h2>
                <p class="text-slate-500 mb-6">Has obtenido una calificaci√≥n de <strong class="text-slate-800">${nota.toFixed(2)}</strong> sobre 10</p>
                
                <div class="grid grid-cols-3 gap-3 mb-8 max-w-sm mx-auto">
                    <div class="bg-emerald-50 p-3 rounded-xl border border-emerald-100">
                        <div class="text-2xl font-bold text-emerald-600">${aciertos}</div>
                        <div class="text-xs text-emerald-800 font-bold uppercase">Aciertos</div>
                    </div>
                    <div class="bg-red-50 p-3 rounded-xl border border-red-100">
                        <div class="text-2xl font-bold text-red-600">${errores}</div>
                        <div class="text-xs text-red-800 font-bold uppercase">Fallos</div>
                    </div>
                    <div class="bg-slate-100 p-3 rounded-xl border border-slate-200">
                        <div class="text-2xl font-bold text-slate-700">${total-(aciertos+errores)}</div>
                        <div class="text-xs text-slate-600 font-bold uppercase">En Blanco</div>
                    </div>
                </div>

                <div class="flex justify-center gap-4 mb-8">
                    <button onclick="location.reload()" class="px-6 py-3 bg-slate-900 text-white rounded-xl font-bold shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all">Repetir Test</button>
                    <a href="/" class="px-6 py-3 bg-white border border-slate-300 text-slate-700 rounded-xl font-bold hover:bg-slate-50 transition-all">Salir</a>
                </div>

                <div class="text-left border-t border-slate-200 pt-6">
                    <h3 class="font-bold text-slate-800 mb-4">Revisi√≥n detallada:</h3>
                    <div class="max-h-96 overflow-y-auto pr-2 bg-slate-50 p-2 rounded-xl border border-slate-200">
                        ${htmlHistorial}
                    </div>
                </div>
            </div>
        `;
        document.getElementById('info-bar').style.display = 'none'; // Ocultar barra superior al terminar
    }

    // Errores
    function mostrarError(msg) {
        document.getElementById('contenedor-test').innerHTML = `
            <div class="text-center py-10">
                <div class="text-red-500 text-5xl mb-4">‚òπ</div>
                <h3 class="text-xl font-bold text-slate-800 mb-2">Ups, algo ha fallado</h3>
                <p class="text-slate-600 mb-6">${msg}</p>
                <a href="/" class="underline text-indigo-600 font-semibold">Volver al inicio</a>
            </div>`;
    }

    // Teclado
    function handleKey(e){
        if(tiempoAgotado) return;
        if(e.key === 'Enter') {
            const btnCont = document.getElementById('btn-contestar');
            const btnSig = document.getElementById('btn-siguiente');
            if(btnSig) btnSig.click();
            else if(btnCont && !btnCont.disabled) btnCont.click();
        }
        const map = {'1':0,'2':1,'3':2,'4':3};
        if(map[e.key] !== undefined && !respondido){
             const btns = document.querySelectorAll('.opcion');
             if(btns[map[e.key]]) btns[map[e.key]].click();
        }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden ring-1 ring-slate-900/5 transition-all duration-500" id="tarjeta-principal">
        
        <div class="w-full h-1.5 bg-slate-100">
            <div id="barra-progreso" class="h-full bg-indigo-600 transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>

        <div class="px-6 py-4 bg-white border-b border-slate-100 sticky top-0 z-10">
            <div id="info-bar" class="min-h-[2rem] flex items-center">
                <span class="text-slate-400 text-sm animate-pulse">Cargando estad√≠sticas...</span>
            </div>
        </div>

        <div id="contenedor-test" class="p-6 md:p-10 relative">
            
            <h1 id="titulo-header" class="text-center text-xs font-bold tracking-widest text-slate-400 uppercase mb-6">
                CARGANDO TEST...
            </h1>

            <div id="texto-pregunta" class="text-lg md:text-xl font-bold text-slate-800 mb-8 leading-snug text-center min-h-[3rem] flex items-center justify-center">
                ...
            </div>

            <div id="contenedor-opciones" class="space-y-3">
                </div>

            <div id="area-acciones" class="mt-6"></div>
        
        </div>

        <div class="bg-slate-50 py-3 text-center border-t border-slate-100">
            <p class="text-[10px] text-slate-400 font-semibold tracking-wider">APP-REBT.ES ‚Ä¢ PREPARACI√ìN PROFESIONAL</p>
        </div>
    </div>

</body>
