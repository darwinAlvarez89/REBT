<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Test REBT Profesional</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSH4ZW3VT2"></script>
  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RSH4ZW3VT2');

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* === ESTILO PROFESIONAL LIMPIO (Versi√≥n Platinum) === */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6; 
        color: #1f2937;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Animaci√≥n de resplandor para el bot√≥n Siguiente */
    @keyframes pulse-blue-glow {
        0%, 100% { box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5), 0 2px 4px -1px rgba(59, 130, 246, 0.25); }
        50% { box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.7), 0 8px 10px -6px rgba(59, 130, 246, 0.5); }
    }
    .btn-attention {
        animation: pulse-blue-glow 2s infinite ease-in-out;
    }

    .hide-scroll::-webkit-scrollbar { display: none; }
    .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

    button { -webkit-tap-highlight-color: transparent; user-select: none; }
  </style>

  <script>
    /* ===== L√ìGICA ROBUSTA ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20;
    const DURACION_SEG = 60 * 60;

    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;
    let testIdActual = "";

    /* --- Persistencia --- */
    function guardarProgreso() {
        if (!testIdActual) return;
        const estado = { preguntasDelExamen, indice, aciertos, errores, historial, inicioTiempo, respondido, seleccionUsuario, testIdActual };
        localStorage.setItem('rebt_pro_gold_' + testIdActual, JSON.stringify(estado));
    }

    function borrarProgreso() {
        if (testIdActual) localStorage.removeItem('rebt_pro_gold_' + testIdActual);
    }

    function cargarProgreso(id) {
        const guardado = localStorage.getItem('rebt_pro_gold_' + id);
        if (guardado) {
            try {
                const estado = JSON.parse(guardado);
                if (estado.indice < estado.preguntasDelExamen.length) {
                    preguntasDelExamen = estado.preguntasDelExamen;
                    indice = estado.indice;
                    aciertos = estado.aciertos;
                    errores = estado.errores;
                    historial = estado.historial;
                    inicioTiempo = estado.inicioTiempo;
                    respondido = false; 
                    seleccionUsuario = null;
                    return true;
                }
            } catch (e) { console.error(e); }
        }
        return false;
    }

    /* --- Inicio --- */
    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');
        if (!testIdRaw) { mostrarError("No se ha seleccionado ning√∫n test."); return; }

        testIdActual = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        if (cargarProgreso(testIdActual)) {
            renderizarUI(testIdRaw);
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);
            return;
        }

        try {
            const response = await fetch('../Data/base_datos_rebt.json');
            if (!response.ok) throw new Error("Error de conexi√≥n con la base de datos.");
            const todas = await response.json();

            // 1. FILTRADO
            let filtradas = todas.filter(p => {
                if(!p.itc) return false;
                const itc = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');
                
                if (itc.includes("CALCULO")) return false;
                
                if (testIdActual === "ARTICULADO" || testIdActual === "ARTICULOS") {
                    return itc.startsWith("ARTICULO");
                }
                
                return itc.includes(testIdActual);
            });

            if (filtradas.length === 0) { mostrarError("No hay preguntas disponibles para este tema."); return; }

            // 2. DEDUPLICACI√ìN
            const unicas = filtradas.filter((pregunta, index, self) =>
                index === self.findIndex((t) => (
                    t.pregunta === pregunta.pregunta
                ))
            );

            // 3. MEZCLA Y CORTE
            const mezcladas = mezclar(unicas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            preguntasDelExamen = preguntasDelExamen.map(p => ({ ...p, opciones: mezclar([...p.opciones]) }));

            inicioTiempo = Date.now();
            guardarProgreso();
            renderizarUI(testIdRaw);
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (e) { mostrarError("Error t√©cnico: " + e.message); }
    }

    function renderizarUI(rawId) {
        // T√≠tulo gestionado din√°micamente
    }

    /* --- UI Render --- */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return finalizarTest();

      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; respondido = false;

      // CORRECCI√ìN DEL T√çTULO
      let tituloMostrar = q.itc;
      if (testIdActual === "ARTICULADO" || testIdActual === "ARTICULOS") {
          tituloMostrar = "ARTICULADO";
      }
      document.getElementById("itc-title").textContent = tituloMostrar;

      // Texto Pregunta
      document.getElementById("texto-pregunta").textContent = q.pregunta;

      // Opciones
      const cont = document.getElementById("contenedor-opciones");
      cont.innerHTML = "";

      q.opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.className = "w-full text-left py-3.5 px-4 mb-2.5 rounded-xl border border-gray-200 bg-white hover:bg-gray-50 hover:border-blue-300 transition-all text-[15px] font-medium text-gray-700 flex items-start gap-3 group shadow-sm active:scale-[0.99]";
        btn.dataset.valor = op;
        btn.onclick = ()=>seleccionarOpcion(op);

        btn.innerHTML = `
            <span class="leading-snug">${op}</span>
        `;
        cont.appendChild(btn);
      });

      // === BOT√ìN COMPACTO Y DERECHA ===
      const area = document.getElementById("area-acciones");
      area.innerHTML = `
        <div class="flex justify-end mt-2">
            <button id="btn-accion" disabled onclick="verificarRespuesta()" 
                class="px-8 py-2.5 rounded-lg font-bold text-white bg-gray-300 cursor-not-allowed transition-all shadow-none text-sm">
                Contestar
            </button>
        </div>
      `;

      guardarProgreso();
      document.getElementById("main-card").scrollTop = 0;
      actualizarEstado();
    }

    function seleccionarOpcion(opcion){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;

      document.querySelectorAll("#contenedor-opciones button").forEach(b => {
        if (b.dataset.valor === opcion) {
            // Seleccionado: Azul corporativo
            b.className = "w-full text-left py-3.5 px-4 mb-2.5 rounded-xl border-2 border-blue-600 bg-blue-50/50 text-blue-900 font-medium flex items-start gap-3 shadow-sm transform scale-[1.01] transition-all";
        } else {
            b.className = "w-full text-left py-3.5 px-4 mb-2.5 rounded-xl border border-gray-200 bg-white opacity-60 hover:opacity-100 transition-all text-gray-600 flex items-start gap-3";
        }
      });

      const btn = document.getElementById('btn-accion');
      btn.disabled = false;
      // Bot√≥n Azul Compacto
      btn.className = "px-8 py-2.5 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-md hover:shadow-lg transition-all transform active:scale-[0.98] text-sm";
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      respondido = true;
      const actual = preguntasDelExamen[indice];
      const esCorrecta = seleccionUsuario === actual.respuesta;

      document.querySelectorAll("#contenedor-opciones button").forEach(b => {
        b.disabled = true;
        const val = b.dataset.valor;

        if (val === actual.respuesta) {
            b.className = "w-full text-left py-3.5 px-4 mb-2.5 rounded-xl border-2 border-emerald-500 bg-emerald-50 text-emerald-900 font-semibold flex items-start gap-3 shadow-sm";
        } else if (val === seleccionUsuario && !esCorrecta) {
            b.className = "w-full text-left py-3.5 px-4 mb-2.5 rounded-xl border-2 border-red-500 bg-red-50 text-red-900 font-semibold flex items-start gap-3 shadow-sm";
        } else {
            b.className = "w-full text-left py-3.5 px-4 mb-2.5 rounded-xl border border-gray-100 bg-white opacity-40 text-gray-400 flex items-start gap-3";
        }
      });

      if (esCorrecta) aciertos++; else errores++;
      
      historial.push({ 
          pregunta: actual.pregunta, 
          opciones: actual.opciones, 
          correcta: actual.respuesta, 
          elegida: seleccionUsuario, 
          itc: actual.itc,
          punto: actual.punto,
          explicacion: actual.explicacion 
      });
      
      guardarProgreso();

      // === CAMBIO: BOT√ìN SIGUIENTE AZUL CON EFECTO LUMINOSO ===
      document.getElementById("area-acciones").innerHTML = `
         <div class="fade-in w-full mt-2">
            <div class="flex justify-end mb-4">
                <button id="btn-siguiente" onclick="siguientePregunta()" 
                    class="px-8 py-2.5 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 shadow-lg transition-all flex items-center justify-center gap-2 text-sm btn-attention">
                    Siguiente
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </button>
            </div>

            <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm text-slate-700 shadow-sm">
                <div class="flex flex-wrap items-center gap-2 mb-2 pb-2 border-b border-slate-200">
                    <strong class="text-xs text-slate-800">${actual.itc}</strong>
                    <span class="text-slate-300">|</span>
                    <span class="text-xs font-medium text-slate-500">Punto: <strong>${actual.punto || "-"}</strong></span>
                </div>
                <div class="leading-relaxed text-slate-600">${actual.explicacion || "Sin explicaci√≥n adicional."}</div>
            </div>
         </div>
      `;

      const btnSig = document.getElementById('btn-siguiente');
      btnSig.focus();
      setTimeout(() => { 
          document.getElementById('area-acciones').scrollIntoView({ behavior: "smooth", block: "nearest" }); 
      }, 100);
      actualizarEstado();
    }

    const siguientePregunta = () => { if(!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* --- Utils --- */
    const mezclar = (arr) => arr.sort(() => Math.random() - 0.5);
    const fmt2 = (n) => String(n).padStart(2,'0');

    function actualizarEstado(){
      if (!inicioTiempo) return;
      const total = preguntasDelExamen.length;
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);

      const pct = (indice / total) * 100;
      document.getElementById('progress-bar').style.width = `${pct}%`;

      document.getElementById('stats-cuestion').innerText = `${indice + 1}/${total}`;
      document.getElementById('stats-aciertos').innerText = aciertos;
      document.getElementById('stats-fallos').innerText = errores;

      const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
      document.getElementById('stats-puntos').innerText = nota.toFixed(2);

      const mm = fmt2(Math.floor(restantes/60));
      const ss = fmt2(restantes%60);
      document.getElementById('timer-display').innerText = `${mm}:${ss}`;

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        finalizarTest();
      }
    }

    /* --- Final --- */
    function finalizarTest(){
        clearInterval(intervaloTiempo);
        borrarProgreso();
        const total = preguntasDelExamen.length;
        const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
        const apto = nota >= 7;

        const htmlHistorial = historial.map((h, i) => {
            const opcionesHTML = h.opciones.map(op => {
                let clase = "text-slate-400 border-slate-100 bg-white";
                let icon = "";
                
                if (op === h.correcta) {
                    clase = "text-emerald-700 bg-emerald-50 border-emerald-200 font-medium";
                    icon = "‚úÖ";
                } else if (op === h.elegida && op !== h.correcta) {
                    clase = "text-red-700 bg-red-50 border-red-200 line-through decoration-red-400";
                    icon = "‚ùå";
                }

                return `
                    <div class="text-xs p-2 rounded border ${clase} flex justify-between items-center mb-1">
                        <span>${op}</span>
                        <span>${icon}</span>
                    </div>
                `;
            }).join('');

            return `
                <div class="mb-6 pb-4 border-b border-gray-100 last:border-0">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold text-gray-400 uppercase bg-gray-50 px-2 py-0.5 rounded">#${i+1}</span>
                        <span class="text-[10px] font-bold ${h.correcta === h.elegida ? 'text-emerald-600' : 'text-red-600'}">
                            ${h.correcta === h.elegida ? 'CORRECTA' : 'INCORRECTA'}
                        </span>
                    </div>
                    
                    <p class="text-sm font-bold text-gray-800 mb-3 leading-snug">${h.pregunta}</p>
                    
                    <div class="mb-3 pl-1 border-l-2 border-slate-100">
                        ${opcionesHTML}
                    </div>

                    <div class="text-xs bg-slate-50 p-3 rounded-lg text-slate-600 border border-slate-100">
                        <strong class="block mb-1 text-slate-800 text-[10px] uppercase tracking-wide">Explicaci√≥n:</strong>
                        <span class="font-semibold text-blue-700">${h.itc} | Pto: ${h.punto}</span><br>
                        ${h.explicacion}
                    </div>
                </div>
            `;
        }).join('');

        document.getElementById('contenedor-test').innerHTML = `
            <div class="text-center py-6 fade-in">
                <div class="inline-block p-4 rounded-full ${apto ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'} mb-3 shadow-sm">
                    <span class="text-4xl block">${apto ? 'üèÜ' : 'üìö'}</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-1">${apto ? '¬°Aprobado!' : 'No Apto'}</h2>
                <p class="text-gray-500 text-sm mb-6">Nota final: <strong class="text-gray-900 text-lg">${nota.toFixed(2)}</strong> / 10</p>
                
                <div class="flex justify-center gap-3 mb-8">
                    <div class="text-center w-20 p-2 rounded-lg border border-emerald-100 bg-emerald-50">
                        <div class="text-lg font-bold text-emerald-700">${aciertos}</div>
                        <div class="text-[10px] uppercase font-bold text-emerald-800/60">Bien</div>
                    </div>
                    <div class="text-center w-20 p-2 rounded-lg border border-red-100 bg-red-50">
                        <div class="text-lg font-bold text-red-700">${errores}</div>
                        <div class="text-[10px] uppercase font-bold text-red-800/60">Mal</div>
                    </div>
                    <div class="text-center w-20 p-2 rounded-lg border border-slate-200 bg-slate-50">
                        <div class="text-lg font-bold text-slate-700">${total-(aciertos+errores)}</div>
                        <div class="text-[10px] uppercase font-bold text-slate-500">Blanco</div>
                    </div>
                </div>

                <div class="flex gap-3 mb-8">
                    <button onclick="location.reload()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-md hover:bg-blue-700 transition-all">Repetir</button>
                    <a href="../Test_por_ITC_del_REBT.html" class="flex-1 py-3 bg-white border border-gray-200 text-gray-600 rounded-xl font-bold hover:bg-gray-50 transition-all flex items-center justify-center">Salir</a>
                </div>

                <div class="text-left border-t border-gray-100 pt-6">
                    <h3 class="font-bold text-gray-400 text-xs uppercase mb-4 tracking-widest text-center">Revisi√≥n Completa</h3>
                    <div class="max-h-96 overflow-y-auto pr-1 hide-scroll bg-white">
                        ${htmlHistorial}
                    </div>
                </div>
            </div>
        `;
        document.querySelector('.stats-header').style.display = 'none';
        document.getElementById('header-title-container').style.display = 'none';
    }

    function mostrarError(msg) {
        document.getElementById('contenedor-test').innerHTML = `<div class="text-center py-10 text-red-500 text-sm font-medium">${msg}<br><a href="../Test_por_ITC_del_REBT.html" class="underline mt-2 block text-gray-500">Volver</a></div>`;
    }

    function handleKey(e){
        if(tiempoAgotado) return;
        if(e.key === 'Enter') {
            const btn = document.querySelector('#area-acciones button');
            if(btn && !btn.disabled) btn.click();
        }
        const map = {'1':0,'2':1,'3':2,'4':3};
        if(map[e.key] !== undefined && !respondido){
             const btns = document.querySelectorAll('#contenedor-opciones button');
             if(btns[map[e.key]]) btns[map[e.key]].click();
        }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body>

    <main id="main-card" class="w-full max-w-3xl bg-white rounded-2xl shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] overflow-hidden border border-gray-100 border-t-[6px] border-t-blue-600 flex flex-col relative max-h-[90vh]">

        <header class="stats-header px-5 py-3 border-b border-gray-100 bg-white flex-shrink-0 flex justify-between items-center text-xs font-medium text-gray-500">
            <div>
                Cuesti√≥n: <strong class="text-gray-900" id="stats-cuestion">0/0</strong>
            </div>
            <div class="flex gap-3">
                <span class="text-emerald-600">Aciertos: <strong id="stats-aciertos">0</strong></span>
                <span class="text-red-600">Fallos: <strong id="stats-fallos">0</strong></span>
                <span class="text-blue-600 hidden sm:inline">Puntos: <strong id="stats-puntos">0.00</strong></span>
                <span class="text-amber-600 font-mono" id="timer-display">00:00</span>
            </div>
        </header>

        <div class="w-full h-1 bg-gray-100 flex-shrink-0">
            <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300 rounded-r-full" style="width: 0%"></div>
        </div>

        <div id="contenedor-test" class="p-6 overflow-y-auto hide-scroll flex-1 relative">

            <div id="header-title-container" class="text-center mb-6">
                <h1 id="itc-title" class="text-xl font-bold text-gray-900 uppercase tracking-tight">CARGANDO...</h1>
            </div>

            <div id="texto-pregunta" class="text-[17px] font-medium text-gray-800 leading-relaxed mb-6">
                ...
            </div>

            <div id="contenedor-opciones" class="mb-2"></div>

            <div id="area-acciones" class="mt-4 pb-2"></div>
        </div>

    </main>

    <div class="mt-6">
        <a href="../Test_por_ITC_del_REBT.html" class="px-6 py-2.5 bg-slate-700 hover:bg-slate-800 text-white text-sm font-semibold rounded-lg shadow-lg transition-all">
            Cancelar
        </a>
    </div>

</body>
