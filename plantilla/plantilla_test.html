<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Test REBT Profesional</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSH4ZW3VT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RSH4ZW3VT2');
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
    
    /* Evitar selecci√≥n accidental en m√≥viles */
    button { -webkit-tap-highlight-color: transparent; user-select: none; }
    
    /* Transiciones suaves */
    .smooth-transition { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    
    /* Animaci√≥n de entrada */
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
  </style>

  <script>
    /* ===== CONFIGURACI√ìN GLOBAL ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20;
    const DURACION_SEG = 60 * 60; // 1 hora

    // Variables de Estado
    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;
    let testIdActual = "";

    /* ===== SISTEMA DE PERSISTENCIA (AUTO-GUARDADO) ===== */
    function guardarProgreso() {
        if (!testIdActual) return;
        const estado = {
            preguntasDelExamen, indice, aciertos, errores, historial, 
            inicioTiempo, respondido, seleccionUsuario, testIdActual
        };
        localStorage.setItem('rebt_session_' + testIdActual, JSON.stringify(estado));
    }

    function borrarProgreso() {
        if (testIdActual) localStorage.removeItem('rebt_session_' + testIdActual);
    }

    function cargarProgreso(id) {
        const guardado = localStorage.getItem('rebt_session_' + id);
        if (guardado) {
            try {
                const estado = JSON.parse(guardado);
                // Restauramos solo si es v√°lido y no ha terminado
                if (estado.indice < estado.preguntasDelExamen.length) {
                    preguntasDelExamen = estado.preguntasDelExamen;
                    indice = estado.indice;
                    aciertos = estado.aciertos;
                    errores = estado.errores;
                    historial = estado.historial;
                    inicioTiempo = estado.inicioTiempo;
                    // Si se recarg√≥ con la pregunta respondida pero no avanzada, reseteamos el paso actual visualmente
                    // para evitar inconsistencias visuales, o forzamos avanzar si ya estaba guardado.
                    // Por simplicidad, al recargar, permitimos responder la actual de nuevo si no se hab√≠a dado a siguiente.
                    respondido = false; 
                    seleccionUsuario = null;
                    return true;
                }
            } catch (e) { console.error("Error al restaurar sesi√≥n", e); }
        }
        return false;
    }

    /* ===== INICIO DE LA APLICACI√ìN ===== */
    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');

        if (!testIdRaw) { mostrarError("No se ha especificado el test."); return; }

        // Normalizamos ID
        testIdActual = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        // 1. Intentar cargar sesi√≥n anterior
        if (cargarProgreso(testIdActual)) {
            console.log("Sesi√≥n restaurada.");
            renderizarInterfazBase(testIdRaw);
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);
            return;
        }

        // 2. Si no hay sesi√≥n, cargar JSON
        try {
            const response = await fetch('../Data/base_datos_rebt.json');
            if (!response.ok) throw new Error("No se encuentra la base de datos.");
            const todasLasPreguntas = await response.json();

            // Filtros
            const preguntasFiltradas = todasLasPreguntas.filter(p => {
                if(!p.itc) return false;
                const itcJson = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');
                if (itcJson.includes("CALCULO")) return false;
                if (testIdActual === "ARTICULOS") return itcJson.startsWith("ARTICULO");
                return itcJson.includes(testIdActual);
            });

            if (preguntasFiltradas.length === 0) { mostrarError(`Sin preguntas para: ${testIdRaw}`); return; }

            // Generar nuevo examen
            const mezcladas = mezclar(preguntasFiltradas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            preguntasDelExamen = preguntasDelExamen.map(p => ({ ...p, opciones: mezclar([...p.opciones]) }));

            inicioTiempo = Date.now();
            guardarProgreso(); // Guardamos el estado inicial

            renderizarInterfazBase(testIdRaw);
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (error) {
            console.error(error);
            mostrarError("Error de conexi√≥n. Intente nuevamente.");
        }
    }

    function renderizarInterfazBase(rawId) {
        let tituloWeb = rawId.toUpperCase();
        if (testIdActual === "ARTICULOS") tituloWeb = "Articulado General";
        document.getElementById('header-title').textContent = tituloWeb;
    }

    /* ===== L√ìGICA VISUAL ===== */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return mostrarResumen();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; 
      respondido = false;

      // Renderizar Texto Pregunta
      document.getElementById("texto-pregunta").textContent = q.pregunta;
      
      // Renderizar Opciones
      const cont = document.getElementById("contenedor-opciones");
      cont.innerHTML = "";
      
      q.opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.className = "opcion group w-full text-left p-4 rounded-lg border border-slate-200 bg-white hover:border-blue-400 hover:shadow-sm smooth-transition mb-3 flex items-start gap-3";
        btn.dataset.valor = op;
        btn.onclick = ()=>seleccionarOpcion(op);
        
        const letra = ['A','B','C','D'][i];
        btn.innerHTML = `
            <div class="flex-shrink-0 w-6 h-6 rounded-md bg-slate-100 text-slate-500 font-bold text-xs flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-colors mt-0.5">${letra}</div>
            <div class="text-sm text-slate-700 leading-snug">${op}</div>
        `;
        cont.appendChild(btn);
      });

      // Resetear acciones
      document.getElementById("area-acciones").innerHTML = `
        <button id="btn-accion" disabled onclick="verificarRespuesta()" 
            class="w-full py-3.5 rounded-lg font-semibold text-white bg-slate-200 cursor-not-allowed smooth-transition shadow-sm">
            Confirmar Respuesta
        </button>
      `;

      // Guardamos estado actual
      guardarProgreso();
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
      actualizarEstado();
    }

    function seleccionarOpcion(opcion){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;

      // Actualizar UI Opciones
      document.querySelectorAll(".opcion").forEach(b => {
        const badge = b.querySelector('div:first-child');
        if (b.dataset.valor === opcion) {
            b.className = "opcion w-full text-left p-4 rounded-lg border-2 border-blue-600 bg-blue-50/50 mb-3 flex items-start gap-3 shadow-sm";
            badge.className = "flex-shrink-0 w-6 h-6 rounded-md bg-blue-600 text-white font-bold text-xs flex items-center justify-center mt-0.5";
        } else {
            b.className = "opcion w-full text-left p-4 rounded-lg border border-slate-200 bg-white opacity-70 hover:opacity-100 mb-3 flex items-start gap-3";
            badge.className = "flex-shrink-0 w-6 h-6 rounded-md bg-slate-100 text-slate-500 font-bold text-xs flex items-center justify-center mt-0.5";
        }
      });

      // Activar bot√≥n (AZUL)
      const btn = document.getElementById('btn-accion');
      btn.disabled = false;
      btn.className = "w-full py-3.5 rounded-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 hover:shadow-md smooth-transition transform active:scale-[0.98]";
      btn.innerHTML = "Confirmar Respuesta";
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      respondido = true;
      const actual = preguntasDelExamen[indice];
      const esCorrecta = seleccionUsuario === actual.respuesta;

      // Mostrar Resultados Visuales
      document.querySelectorAll(".opcion").forEach(b => {
        b.disabled = true;
        b.style.cursor = "default";
        const val = b.dataset.valor;
        const badge = b.querySelector('div:first-child');

        if (val === actual.respuesta) {
            b.className = "opcion w-full text-left p-4 rounded-lg border border-emerald-500 bg-emerald-50 mb-3 flex items-start gap-3";
            badge.className = "flex-shrink-0 w-6 h-6 rounded-md bg-emerald-500 text-white font-bold text-xs flex items-center justify-center mt-0.5";
            badge.innerHTML = "‚úì";
        } else if (val === seleccionUsuario && !esCorrecta) {
            b.className = "opcion w-full text-left p-4 rounded-lg border border-red-500 bg-red-50 mb-3 flex items-start gap-3";
            badge.className = "flex-shrink-0 w-6 h-6 rounded-md bg-red-500 text-white font-bold text-xs flex items-center justify-center mt-0.5";
            badge.innerHTML = "‚úï";
        } else {
            b.className = "opcion w-full text-left p-4 rounded-lg border border-slate-100 bg-slate-50 opacity-40 mb-3 flex items-start gap-3";
        }
      });

      if (esCorrecta) aciertos++; else errores++;
      historial.push({ ...actual, elegida: seleccionUsuario, correcta: esCorrecta });

      // Guardamos progreso tras responder
      guardarProgreso();

      // Mostrar Explicaci√≥n y Bot√≥n Siguiente
      document.getElementById("area-acciones").innerHTML = `
         <div class="animate-slide-in w-full">
            <div class="bg-slate-50 border-l-4 border-blue-500 p-4 rounded-r-lg mb-4 text-sm text-slate-600 shadow-sm">
                <div class="flex items-center gap-2 mb-1">
                    <span class="text-[10px] font-bold uppercase tracking-wide text-blue-700 bg-blue-100 px-1.5 py-0.5 rounded">Explicaci√≥n</span>
                    <span class="font-semibold text-xs text-slate-500">${actual.itc}</span>
                </div>
                <div class="leading-relaxed text-slate-700">${actual.explicacion || "Sin explicaci√≥n disponible."}</div>
            </div>
            <button id="btn-siguiente" onclick="siguientePregunta()" 
                class="w-full py-3.5 rounded-lg font-semibold text-white bg-slate-800 hover:bg-slate-900 shadow-lg hover:shadow-xl smooth-transition flex items-center justify-center gap-2">
                Siguiente Pregunta
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
            </button>
         </div>
      `;
      
      const btnSig = document.getElementById('btn-siguiente');
      btnSig.focus();
      if(window.innerWidth < 640) btnSig.scrollIntoView({behavior: "smooth", block: "center"});
      
      actualizarEstado();
    }

    const siguientePregunta = () => { if(!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* ===== UTILS ===== */
    const mezclar = (arr) => arr.sort(() => Math.random() - 0.5);
    const fmt2 = (n) => String(n).padStart(2,'0');

    function actualizarEstado(){
      if (!inicioTiempo) return;
      const total = preguntasDelExamen.length;
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);
      
      const pct = (indice / total) * 100;
      document.getElementById('barra-progreso').style.width = `${pct}%`;

      document.getElementById('stats-texto').innerHTML = `
        <span class="font-semibold text-slate-700">P. ${indice + 1}</span><span class="text-slate-400">/${total}</span>
      `;
      
      document.getElementById('stats-aciertos').innerText = aciertos;
      document.getElementById('stats-fallos').innerText = errores;
      
      const mm = fmt2(Math.floor(restantes/60));
      const ss = fmt2(restantes%60);
      document.getElementById('timer-display').innerText = `${mm}:${ss}`;

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        finalizarTest();
      }
    }

    function finalizarTest(){
        clearInterval(intervaloTiempo);
        borrarProgreso(); // Test terminado, borramos la sesi√≥n guardada

        const total = preguntasDelExamen.length;
        const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
        const apto = nota >= 5;

        // Renderizado del historial
        const htmlHistorial = historial.map((h, i) => `
            <div class="mb-3 p-4 bg-white rounded-lg border border-slate-100 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wide bg-slate-50 px-2 py-1 rounded">Pregunta ${i+1}</span>
                    <span class="text-xs font-bold ${h.correcta ? 'text-emerald-600' : 'text-red-600'}">${h.correcta ? 'CORRECTA' : 'INCORRECTA'}</span>
                </div>
                <p class="text-sm font-semibold text-slate-800 mb-3">${h.pregunta}</p>
                <div class="space-y-1 mb-3">
                    ${h.opciones.map(op => {
                        let style = "text-slate-400";
                        let icon = "";
                        if (op === h.correcta) { style = "text-emerald-600 font-bold"; icon = "‚úì"; }
                        else if (op === h.elegida && !h.correcta) { style = "text-red-500 line-through"; icon = "‚úï"; }
                        return `<div class="text-xs flex justify-between ${style}"><span>${op}</span><span>${icon}</span></div>`;
                    }).join('')}
                </div>
                <div class="text-xs bg-blue-50 text-blue-800 p-2 rounded border-l-2 border-blue-400">
                    ${h.explicacion}
                </div>
            </div>
        `).join('');

        document.getElementById('contenedor-test').innerHTML = `
            <div class="text-center py-6 animate-slide-in">
                <div class="mb-4">
                    <span class="text-5xl">${apto ? 'üèÜ' : 'üìö'}</span>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mb-1">${apto ? '¬°Enhorabuena!' : 'Sigue practicando'}</h2>
                <p class="text-slate-500 text-sm mb-6">Has obtenido una nota de <strong class="text-slate-900 text-lg">${nota.toFixed(2)}</strong> sobre 10</p>
                
                <div class="flex justify-center gap-2 mb-8">
                    <div class="bg-emerald-50 px-4 py-2 rounded-lg border border-emerald-100 text-center w-24">
                        <div class="text-xl font-bold text-emerald-600">${aciertos}</div>
                        <div class="text-[10px] font-bold text-emerald-800 uppercase tracking-wide">Bien</div>
                    </div>
                    <div class="bg-red-50 px-4 py-2 rounded-lg border border-red-100 text-center w-24">
                        <div class="text-xl font-bold text-red-600">${errores}</div>
                        <div class="text-[10px] font-bold text-red-800 uppercase tracking-wide">Mal</div>
                    </div>
                </div>

                <div class="flex gap-3 mb-8">
                    <button onclick="location.reload()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow-md hover:shadow-lg smooth-transition">Repetir Test</button>
                    <a href="/" class="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-lg font-semibold hover:bg-slate-50 smooth-transition flex items-center justify-center">Salir</a>
                </div>

                <div class="text-left border-t border-slate-100 pt-6">
                    <h3 class="font-bold text-slate-700 text-sm uppercase mb-4 tracking-wide">Correcci√≥n Detallada</h3>
                    <div class="max-h-96 overflow-y-auto pr-1 custom-scrollbar">
                        ${htmlHistorial}
                    </div>
                </div>
            </div>
        `;
        document.getElementById('info-bar').style.display = 'none';
    }

    function mostrarError(msg) {
        document.getElementById('contenedor-test').innerHTML = `
            <div class="text-center py-12">
                <div class="text-slate-300 text-5xl mb-4">‚ö†Ô∏è</div>
                <h3 class="text-lg font-bold text-slate-800 mb-2">Error de carga</h3>
                <p class="text-slate-500 text-sm mb-6 max-w-xs mx-auto">${msg}</p>
                <a href="/" class="text-blue-600 font-semibold text-sm hover:underline">Volver al inicio</a>
            </div>`;
    }

    function handleKey(e){
        if(tiempoAgotado) return;
        if(e.key === 'Enter') {
            const btnAccion = document.getElementById('btn-accion');
            const btnSig = document.getElementById('btn-siguiente');
            if(btnSig) btnSig.click();
            else if(btnAccion && !btnAccion.disabled) btnAccion.click();
        }
        const map = {'1':0,'2':1,'3':2,'4':3};
        if(map[e.key] !== undefined && !respondido){
             const btns = document.querySelectorAll('.opcion');
             if(btns[map[e.key]]) btns[map[e.key]].click();
        }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body class="min-h-screen flex items-center justify-center p-3 md:p-6">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100" id="tarjeta-principal">
        
        <div class="w-full h-1 bg-slate-100">
            <div id="barra-progreso" class="h-full bg-blue-600 transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>

        <div id="info-bar" class="px-5 py-3 border-b border-slate-50 flex items-center justify-between bg-white">
            <div id="stats-texto" class="text-xs">
                <span class="text-slate-400">Cargando...</span>
            </div>
            <div class="flex gap-3 text-xs font-medium">
                <span class="text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded border border-emerald-100 flex items-center gap-1">‚úì <span id="stats-aciertos">0</span></span>
                <span class="text-red-600 bg-red-50 px-2 py-0.5 rounded border border-red-100 flex items-center gap-1">‚úï <span id="stats-fallos">0</span></span>
                <span class="text-slate-600 bg-slate-50 px-2 py-0.5 rounded border border-slate-100 font-mono w-14 text-center" id="timer-display">00:00</span>
            </div>
        </div>

        <div id="contenedor-test" class="p-5 md:p-6 relative min-h-[400px]">
            
            <h1 id="header-title" class="text-center text-[10px] font-bold tracking-[0.2em] text-slate-400 uppercase mb-6 mt-1">
                TEST REBT
            </h1>

            <div id="texto-pregunta" class="text-base font-semibold text-slate-800 mb-6 text-center leading-relaxed">
                ...
            </div>

            <div id="contenedor-opciones" class="space-y-2 mb-6"></div>

            <div id="area-acciones" class="mt-auto"></div>
        
        </div>

        <div class="bg-slate-50 py-2 text-center border-t border-slate-50">
            <p class="text-[9px] text-slate-400 font-medium">APP-REBT.ES</p>
        </div>
    </div>

</body>
