<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Examen Test REBT Pro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* === ESTILO GENERAL === */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0f172a; /* Slate 900 */
        /* Fondo Profesional Azul Ingeniero */
        background-image: 
            radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
        color: #1e293b;
        height: 100vh;
        overflow: hidden; /* El body no hace scroll, lo hace la tarjeta */
    }

    /* Scroll invisible pero funcional */
    .custom-scroll { -webkit-overflow-scrolling: touch; }
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
    
    /* Efecto Cristal (Glassmorphism) */
    .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* Animaciones */
    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Selecci√≥n de texto deshabilitada para sensaci√≥n de App */
    .no-select { user-select: none; -webkit-user-select: none; }
  </style>

  <script>
    /* ===== L√ìGICA DE NEGOCIO ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20;

    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;

    const DURACION_SEG = 60 * 60; 
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;

    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');

        if (!testIdRaw) { mostrarError("No se ha especificado el test."); return; }
        const testId = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        try {
            // RUTA DE DATOS (Relativa)
            const response = await fetch('../Data/base_datos_rebt.json');
            if (!response.ok) throw new Error("No se pudo cargar la base de datos.");
            const todasLasPreguntas = await response.json();

            const preguntasFiltradas = todasLasPreguntas.filter(p => {
                if(!p.itc) return false;
                const itcJson = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');
                if (itcJson.includes("CALCULO")) return false;
                if (testId === "ARTICULOS") return itcJson.startsWith("ARTICULO");
                return itcJson.includes(testId);
            });

            if (preguntasFiltradas.length === 0) { mostrarError(`Sin preguntas para: ${testIdRaw}`); return; }

            const mezcladas = mezclar(preguntasFiltradas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            preguntasDelExamen = preguntasDelExamen.map(p => ({ ...p, opciones: mezclar([...p.opciones]) }));

            let tituloWeb = testIdRaw.toUpperCase();
            if (testId === "ARTICULOS") tituloWeb = "Articulado General";
            document.getElementById('header-title').textContent = tituloWeb;

            inicioTiempo = Date.now();
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (error) { mostrarError("Error de conexi√≥n. Revisa la carpeta Data."); }
    }

    /* ===== INTERFAZ ===== */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return finalizarTest();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; respondido = false;

      // Resetear interfaz
      document.getElementById("explicacion-area").classList.add("hidden");
      document.getElementById("explicacion-area").innerHTML = "";
      
      // 1. Pregunta
      document.getElementById("question-text").textContent = q.pregunta;
      
      // 2. Opciones
      const cont = document.getElementById("options-container");
      cont.innerHTML = "";
      
      q.opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.className = "group w-full text-left p-4 mb-3 rounded-2xl bg-white border border-slate-200 hover:border-blue-400 transition-all shadow-sm flex items-start gap-3 relative overflow-hidden active:scale-[0.99]";
        btn.onclick = ()=>seleccionarOpcion(op, btn);
        
        const letra = ['A','B','C','D'][i];
        btn.innerHTML = `
            <div class="flex-shrink-0 w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-500 group-hover:bg-blue-600 group-hover:text-white transition-colors ring-badge">
                ${letra}
            </div>
            <span class="text-sm md:text-base text-slate-700 font-medium leading-relaxed z-10">${op}</span>
        `;
        cont.appendChild(btn);
      });

      // 3. Bot√≥n Principal (Estado inicial)
      const btnMain = document.getElementById("btn-main");
      btnMain.textContent = "Confirmar Respuesta";
      btnMain.disabled = true;
      btnMain.className = "w-full py-4 rounded-xl font-bold text-slate-400 bg-slate-200 cursor-not-allowed transition-all shadow-none";
      btnMain.onclick = verificarRespuesta;

      // Scroll arriba suave
      document.getElementById("card-content").scrollTo({ top: 0, behavior: 'smooth' });
      actualizarEstado();
    }

    function seleccionarOpcion(opcion, btnElement){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;

      // Reset visual de todas las opciones
      document.querySelectorAll("#options-container button").forEach(b => {
        b.className = "group w-full text-left p-4 mb-3 rounded-2xl bg-white border border-slate-200 opacity-60 flex items-start gap-3";
        b.querySelector('.ring-badge').className = "flex-shrink-0 w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-400 ring-badge";
      });

      // Estilo Activo (Seleccionado)
      btnElement.className = "group w-full text-left p-4 mb-3 rounded-2xl bg-blue-50 border-2 border-blue-600 shadow-md flex items-start gap-3 opacity-100 transform scale-[1.01]";
      btnElement.querySelector('.ring-badge').className = "flex-shrink-0 w-8 h-8 rounded-lg bg-blue-600 text-white flex items-center justify-center text-xs font-bold shadow-sm";

      // Habilitar bot√≥n confirmar
      const btnMain = document.getElementById("btn-main");
      btnMain.disabled = false;
      // Estilo Apple Blue Gradient
      btnMain.className = "w-full py-4 rounded-xl font-bold text-white bg-gradient-to-r from-blue-600 to-indigo-600 shadow-lg shadow-blue-500/30 hover:shadow-xl hover:-translate-y-0.5 transition-all transform cursor-pointer";
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      respondido = true;
      const actual = preguntasDelExamen[indice];
      const esCorrecta = seleccionUsuario === actual.respuesta;

      // 1. Colorear respuestas
      const botones = document.getElementById("options-container").children;
      for (let btn of botones) {
          btn.disabled = true;
          const texto = btn.querySelector('span').innerText;
          const badge = btn.querySelector('.ring-badge');

          if (texto === actual.respuesta) {
              // CORRECTA (Verde)
              btn.className = "w-full text-left p-4 mb-3 rounded-2xl bg-emerald-50 border-2 border-emerald-500 shadow-sm flex items-start gap-3 opacity-100";
              badge.className = "flex-shrink-0 w-8 h-8 rounded-lg bg-emerald-500 text-white flex items-center justify-center text-xs font-bold";
              badge.innerHTML = "‚úì";
          } else if (texto === seleccionUsuario && !esCorrecta) {
              // ERROR (Rojo)
              btn.className = "w-full text-left p-4 mb-3 rounded-2xl bg-red-50 border-2 border-red-500 shadow-sm flex items-start gap-3 opacity-100";
              badge.className = "flex-shrink-0 w-8 h-8 rounded-lg bg-red-500 text-white flex items-center justify-center text-xs font-bold";
              badge.innerHTML = "‚úï";
          } else {
              btn.style.opacity = "0.4";
          }
      }

      if (esCorrecta) aciertos++; else errores++;
      historial.push({ ...actual, elegida: seleccionUsuario, correcta: esCorrecta });

      // 2. MOSTRAR EXPLICACI√ìN (Ahora en el cuerpo principal, no en el footer)
      const divExp = document.getElementById("explicacion-area");
      divExp.innerHTML = `
        <div class="fade-in bg-slate-50 border-l-4 border-indigo-500 p-4 rounded-r-xl shadow-sm">
            <div class="flex items-center gap-2 mb-2">
                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-black px-2 py-0.5 rounded uppercase tracking-wide">Explicaci√≥n</span>
                <span class="text-xs font-bold text-slate-500">${actual.itc}</span>
            </div>
            <p class="text-sm text-slate-700 leading-relaxed">${actual.explicacion}</p>
        </div>
      `;
      divExp.classList.remove("hidden");

      // 3. CAMBIAR BOT√ìN A "SIGUIENTE"
      const btnMain = document.getElementById("btn-main");
      btnMain.textContent = "Siguiente Pregunta ‚ûù";
      btnMain.className = "w-full py-4 rounded-xl font-bold text-white bg-slate-900 hover:bg-black shadow-lg transition-all";
      btnMain.onclick = siguientePregunta;

      // 4. Auto-scroll para que se vea la explicaci√≥n si est√° abajo
      setTimeout(() => {
          divExp.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);

      actualizarEstado();
    }

    const siguientePregunta = () => { if(!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* ===== UTILS ===== */
    const mezclar = (arr) => arr.sort(() => Math.random() - 0.5);
    const fmt2 = (n) => String(n).padStart(2,'0');

    function actualizarEstado(){
      if (!inicioTiempo) return;
      const total = preguntasDelExamen.length;
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);
      
      const pct = ((indice + (respondido ? 1 : 0)) / total) * 100;
      document.getElementById('progress-fill').style.width = `${pct}%`;

      document.getElementById('stats-q').innerText = `${indice + 1}/${total}`;
      document.getElementById('stats-ok').innerText = aciertos;
      document.getElementById('stats-ko').innerText = errores;
      document.getElementById('timer-display').innerText = `${fmt2(Math.floor(restantes/60))}:${fmt2(restantes%60)}`;

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        finalizarTest();
      }
    }

    /* ===== FIN DE TEST ===== */
    function finalizarTest() { mostrarResumen(); }

    function mostrarResumen(){
        clearInterval(intervaloTiempo);
        const total = preguntasDelExamen.length;
        const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
        const apto = nota >= 5;

        // Ocultar cabecera y footer
        document.getElementById('header-bar').style.display = 'none';
        document.getElementById('footer-bar').style.display = 'none';

        const container = document.getElementById('card-content');
        container.innerHTML = `
            <div class="fade-in flex flex-col items-center justify-center min-h-full py-6">
                <div class="w-24 h-24 rounded-full ${apto ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'} flex items-center justify-center text-6xl shadow-inner mb-6">
                    ${apto ? 'üèÜ' : '‚ö†Ô∏è'}
                </div>
                
                <h2 class="text-4xl font-black text-slate-800 mb-2">${apto ? '¬°APTO!' : 'NO APTO'}</h2>
                <div class="text-slate-500 mb-8 font-medium">Nota final: <span class="text-2xl text-slate-900 font-bold">${nota.toFixed(2)}</span> / 10</div>
                
                <div class="grid grid-cols-3 gap-4 w-full mb-8">
                    <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100 text-center">
                        <div class="text-2xl font-bold text-emerald-600">${aciertos}</div>
                        <div class="text-[10px] uppercase font-bold text-emerald-800 tracking-wider">Aciertos</div>
                    </div>
                    <div class="bg-red-50 p-4 rounded-2xl border border-red-100 text-center">
                        <div class="text-2xl font-bold text-red-600">${errores}</div>
                        <div class="text-[10px] uppercase font-bold text-red-800 tracking-wider">Fallos</div>
                    </div>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200 text-center">
                        <div class="text-2xl font-bold text-slate-600">${total-(aciertos+errores)}</div>
                        <div class="text-[10px] uppercase font-bold text-slate-500 tracking-wider">Blanco</div>
                    </div>
                </div>

                <div class="w-full space-y-3">
                    <button onclick="location.reload()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all">Repetir Test</button>
                    <a href="/" class="block w-full py-4 bg-white border-2 border-slate-200 text-slate-600 text-center rounded-xl font-bold hover:bg-slate-50 transition-all">Volver al Inicio</a>
                </div>
            </div>
        `;
    }

    function mostrarError(msg) {
        document.body.innerHTML = `<div class="flex h-screen items-center justify-center text-white p-6 text-center font-bold font-mono">${msg}<br><a href="/" class="underline mt-4 block opacity-80">Volver</a></div>`;
    }

    function handleKey(e){
        if(tiempoAgotado) return;
        if(e.key === 'Enter') {
            const btn = document.getElementById('btn-main');
            if(btn && !btn.disabled) btn.click();
        }
        const map = {'1':0,'2':1,'3':2,'4':3};
        if(map[e.key] !== undefined && !respondido){
             const btns = document.querySelectorAll('#options-container button');
             if(btns[map[e.key]]) btns[map[e.key]].click();
        }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body class="flex items-center justify-center p-4">

    <main class="glass-panel w-full max-w-2xl h-[90vh] rounded-[32px] flex flex-col relative overflow-hidden ring-1 ring-white/40 shadow-2xl transition-all">
        
        <header id="header-bar" class="flex-shrink-0 bg-white/70 backdrop-blur-md border-b border-slate-100 px-6 py-4 z-20">
            <div class="flex justify-between items-center mb-3">
                <span id="header-title" class="text-[10px] font-black tracking-[0.2em] text-slate-400 uppercase">CARGANDO...</span>
                <span id="timer-display" class="font-mono text-sm font-bold text-slate-700 bg-white px-3 py-1 rounded-lg border border-slate-200 shadow-sm">00:00</span>
            </div>
            
            <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden mb-3">
                <div id="progress-fill" class="h-full bg-blue-600 rounded-full transition-all duration-500 shadow-[0_0_10px_rgba(37,99,235,0.5)]" style="width: 0%"></div>
            </div>

            <div class="flex justify-between text-xs font-semibold text-slate-400 select-none">
                <div class="flex items-center gap-1">
                    <span>Pregunta</span> <strong class="text-slate-800 text-sm ml-1" id="stats-q">0/0</strong>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-emerald-600 flex items-center gap-1">‚úì <span id="stats-ok" class="text-sm">0</span></span>
                    <span class="text-red-500 flex items-center gap-1">‚úï <span id="stats-ko" class="text-sm">0</span></span>
                </div>
            </div>
        </header>

        <section id="card-content" class="flex-1 overflow-y-auto custom-scroll p-6 md:p-8 relative scroll-smooth">
            <h2 id="question-text" class="text-xl font-bold text-slate-800 leading-snug mb-8 no-select">...</h2>
            
            <div id="options-container" class="space-y-3 pb-4 no-select"></div>

            <div id="explicacion-area" class="mt-6 hidden pb-2"></div>
            
            <div class="h-24"></div> 
        </section>

        <footer id="footer-bar" class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-white via-white/90 to-transparent z-30">
             <button id="btn-main" class="w-full py-4 rounded-xl font-bold text-slate-400 bg-slate-200 shadow-none">
                Cargando...
             </button>
        </footer>

    </main>

</body>
</html>
