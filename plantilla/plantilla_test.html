<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Examen Test REBT Premium</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSH4ZW3VT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RSH4ZW3VT2');
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Dise√±o Base */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6;
        /* Fondo Abstracto Premium "Apple Style" */
        background-image: 
            radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        overflow: hidden; /* Evita scroll en el body */
    }

    /* Scrollbar invisible pero funcional para las opciones */
    .custom-scroll::-webkit-scrollbar { width: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    
    /* Animaciones */
    .glass-panel {
        background: rgba(255, 255, 255, 0.85); /* Blanco transl√∫cido */
        backdrop-filter: blur(20px); /* Efecto cristal */
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    .fade-in-up { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Efecto bot√≥n presionado */
    button:active { transform: scale(0.98); }
  </style>

  <script>
    /* ===== L√ìGICA (Misma l√≥gica robusta, dise√±o nuevo) ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20;

    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;

    const DURACION_SEG = 60 * 60; 
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;

    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');

        if (!testIdRaw) { mostrarError("Test no especificado."); return; }
        const testId = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        try {
            const response = await fetch('../Data/base_datos_rebt.json');
            if (!response.ok) throw new Error("Error de conexi√≥n.");
            const todasLasPreguntas = await response.json();

            const preguntasFiltradas = todasLasPreguntas.filter(p => {
                if(!p.itc) return false;
                const itcJson = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');
                if (itcJson.includes("CALCULO")) return false;
                if (testId === "ARTICULOS") return itcJson.startsWith("ARTICULO");
                return itcJson.includes(testId);
            });

            if (preguntasFiltradas.length === 0) { mostrarError(`Sin preguntas para: ${testIdRaw}`); return; }

            const mezcladas = mezclar(preguntasFiltradas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            preguntasDelExamen = preguntasDelExamen.map(p => ({ ...p, opciones: mezclar([...p.opciones]) }));

            let tituloWeb = testIdRaw.toUpperCase();
            if (testId === "ARTICULOS") tituloWeb = "Articulado General";
            document.getElementById('header-title').textContent = tituloWeb;

            inicioTiempo = Date.now();
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (error) { mostrarError("Error al cargar el test."); }
    }

    /* ===== UI LOGIC ===== */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return mostrarResumen();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; respondido = false;

      // Pregunta
      document.getElementById("question-text").textContent = q.pregunta;
      
      // Opciones
      const cont = document.getElementById("options-container");
      cont.innerHTML = "";
      
      q.opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        // Dise√±o de opci√≥n "Apple List Item"
        btn.className = "group w-full text-left p-4 mb-3 rounded-2xl bg-white/50 hover:bg-white border border-transparent hover:border-blue-200 transition-all duration-200 shadow-sm flex items-start gap-3 backdrop-blur-sm";
        btn.onclick = ()=>seleccionarOpcion(op, btn);
        
        const letra = ['A','B','C','D'][i];
        btn.innerHTML = `
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-xs font-bold text-slate-500 group-hover:text-blue-600 transition-colors border border-slate-100 ring-badge">
                ${letra}
            </div>
            <span class="text-sm md:text-base text-slate-700 font-medium leading-relaxed">${op}</span>
        `;
        cont.appendChild(btn);
      });

      // Resetear bot√≥n de acci√≥n
      const actionArea = document.getElementById("action-area");
      actionArea.innerHTML = `
        <button id="btn-main" disabled onclick="verificarRespuesta()" 
            class="w-full py-4 rounded-2xl font-bold text-white shadow-lg transition-all duration-300
                   bg-slate-300 cursor-not-allowed opacity-70 blur-[1px]">
            Selecciona una opci√≥n
        </button>
      `;

      actualizarEstado();
    }

    function seleccionarOpcion(opcion, btnElement){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;

      // Reset visual
      document.querySelectorAll("#options-container button").forEach(b => {
        b.className = "group w-full text-left p-4 mb-3 rounded-2xl bg-white/40 border border-transparent transition-all shadow-sm flex items-start gap-3 opacity-60 hover:opacity-100";
        b.querySelector('.ring-badge').className = "flex-shrink-0 w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-xs font-bold text-slate-400 border border-slate-100 ring-badge";
      });

      // Active visual (Estilo iOS Selection)
      btnElement.className = "w-full text-left p-4 mb-3 rounded-2xl bg-white border-2 border-blue-500 shadow-md flex items-start gap-3 transform scale-[1.01] z-10 opacity-100";
      btnElement.querySelector('.ring-badge').className = "flex-shrink-0 w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center text-xs font-bold shadow-sm";

      // Activar bot√≥n principal
      const btnMain = document.getElementById('btn-main');
      btnMain.disabled = false;
      btnMain.textContent = "Confirmar Respuesta";
      // Gradiente Apple Blue
      btnMain.className = "w-full py-4 rounded-2xl font-bold text-white shadow-blue-500/30 shadow-lg transition-all duration-300 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 transform hover:-translate-y-0.5";
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      respondido = true;
      const actual = preguntasDelExamen[indice];
      const esCorrecta = seleccionUsuario === actual.respuesta;

      // Colorear respuestas
      const botones = document.getElementById("options-container").children;
      for (let btn of botones) {
          btn.disabled = true;
          const texto = btn.querySelector('span').innerText;
          const badge = btn.querySelector('.ring-badge');

          if (texto === actual.respuesta) {
              // Correcta (Verde iOS)
              btn.className = "w-full text-left p-4 mb-3 rounded-2xl bg-emerald-50 border-2 border-emerald-500 shadow-sm flex items-start gap-3 opacity-100";
              badge.className = "flex-shrink-0 w-8 h-8 rounded-full bg-emerald-500 text-white flex items-center justify-center text-xs font-bold";
              badge.innerHTML = "‚úì";
          } else if (texto === seleccionUsuario && !esCorrecta) {
              // Error (Rojo iOS)
              btn.className = "w-full text-left p-4 mb-3 rounded-2xl bg-red-50 border-2 border-red-500 shadow-sm flex items-start gap-3 opacity-100";
              badge.className = "flex-shrink-0 w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center text-xs font-bold";
              badge.innerHTML = "‚úï";
          } else {
              btn.style.opacity = "0.4";
          }
      }

      if (esCorrecta) aciertos++; else errores++;
      historial.push({ ...actual, elegida: seleccionUsuario, correcta: esCorrecta });

      // Cambiar bot√≥n a Siguiente
      const actionArea = document.getElementById("action-area");
      actionArea.innerHTML = `
        <div class="fade-in-up">
            <div class="bg-white/80 backdrop-blur-sm border border-blue-100 p-3 rounded-xl mb-3 text-sm text-slate-700 shadow-sm">
                <strong class="text-blue-700 text-xs uppercase tracking-wider block mb-1">üí° ${actual.itc}</strong>
                ${actual.explicacion}
            </div>
            <button id="btn-next" onclick="siguientePregunta()" 
                class="w-full py-4 rounded-2xl font-bold text-white shadow-lg bg-slate-900 hover:bg-black transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                Siguiente Pregunta ‚ûù
            </button>
        </div>
      `;
      // Auto-scroll al bot√≥n si es necesario
      document.getElementById('btn-next').scrollIntoView({ behavior: 'smooth', block: 'end' });
      actualizarEstado();
    }

    const siguientePregunta = () => { if(!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* ===== UTILS ===== */
    const mezclar = (arr) => arr.sort(() => Math.random() - 0.5);
    const fmt2 = (n) => String(n).padStart(2,'0');

    function actualizarEstado(){
      if (!inicioTiempo) return;
      const total = preguntasDelExamen.length;
      
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);
      const mm = fmt2(Math.floor(restantes/60));
      const ss = fmt2(restantes%60);

      // Barra progreso
      const pct = ((indice + (respondido ? 1 : 0)) / total) * 100;
      document.getElementById('progress-fill').style.width = `${pct}%`;

      // Texto Stats
      document.getElementById('stats-q').innerText = `${indice + 1}/${total}`;
      document.getElementById('stats-ok').innerText = aciertos;
      document.getElementById('stats-ko').innerText = errores;
      document.getElementById('timer-display').innerText = `${mm}:${ss}`;

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        finalizarTest();
      }
    }

    /* ===== FIN ===== */
    function mostrarResumen() { finalizarTest(); }
    
    function finalizarTest(){
        clearInterval(intervaloTiempo);
        const total = preguntasDelExamen.length;
        const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
        const apto = nota >= 5;

        const container = document.getElementById('card-content');
        container.innerHTML = `
            <div class="text-center py-4 fade-in-up h-full flex flex-col justify-center">
                <div class="mb-4 inline-flex p-4 rounded-full ${apto ? 'bg-emerald-100' : 'bg-red-100'} shadow-sm mx-auto">
                    <span class="text-5xl">${apto ? 'üéâ' : 'üòì'}</span>
                </div>
                <h2 class="text-3xl font-black text-slate-800 mb-1">${apto ? 'APTO' : 'NO APTO'}</h2>
                <p class="text-slate-500 mb-6">Nota Final: <strong class="text-2xl text-slate-900">${nota.toFixed(2)}</strong></p>
                
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-emerald-50 p-3 rounded-2xl border border-emerald-100">
                        <div class="text-xl font-bold text-emerald-600">${aciertos}</div>
                        <div class="text-[10px] text-emerald-800 uppercase font-bold">Bien</div>
                    </div>
                    <div class="bg-red-50 p-3 rounded-2xl border border-red-100">
                        <div class="text-xl font-bold text-red-600">${errores}</div>
                        <div class="text-[10px] text-red-800 uppercase font-bold">Mal</div>
                    </div>
                    <div class="bg-white p-3 rounded-2xl border border-slate-200">
                        <div class="text-xl font-bold text-slate-600">${total-(aciertos+errores)}</div>
                        <div class="text-[10px] text-slate-500 uppercase font-bold">Blanco</div>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <button onclick="location.reload()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold shadow-lg">Intentar de nuevo</button>
                    <a href="/" class="w-full py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold">Volver al inicio</a>
                </div>
            </div>
        `;
        document.getElementById('header-bar').style.display = 'none';
        document.getElementById('action-area').style.display = 'none';
    }

    function mostrarError(msg) {
        document.body.innerHTML = `<div class="flex h-screen items-center justify-center text-white p-6 text-center font-bold">${msg}<br><a href="/" class="underline mt-4 block">Volver</a></div>`;
    }

    function handleKey(e){
        if(tiempoAgotado) return;
        if(e.key === 'Enter') {
            const btn = document.querySelector('#action-area button');
            if(btn && !btn.disabled) btn.click();
        }
        const map = {'1':0,'2':1,'3':2,'4':3};
        if(map[e.key] !== undefined && !respondido){
             const btns = document.querySelectorAll('#options-container button');
             if(btns[map[e.key]]) btns[map[e.key]].click();
        }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body class="flex items-center justify-center p-4">

    <main class="glass-panel w-full max-w-2xl rounded-[2rem] flex flex-col max-h-[92vh] h-full shadow-2xl relative overflow-hidden transition-all duration-500">
        
        <header id="header-bar" class="flex-shrink-0 bg-white/60 backdrop-blur-md border-b border-white/50 px-6 py-4 z-20">
            <div class="flex justify-between items-center mb-2">
                <span id="header-title" class="text-[10px] font-black tracking-widest text-slate-400 uppercase">TEST REBT</span>
                <span id="timer-display" class="font-mono text-sm font-bold text-slate-700 bg-white/80 px-2 py-1 rounded-md shadow-sm border border-slate-100">00:00</span>
            </div>
            
            <div class="w-full h-1.5 bg-slate-200/50 rounded-full overflow-hidden mb-3">
                <div id="progress-fill" class="h-full bg-blue-500 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="flex justify-between text-xs font-medium text-slate-500">
                <div class="flex items-center gap-3">
                    <span>Preg: <strong class="text-slate-800" id="stats-q">0/0</strong></span>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-emerald-600">‚úì <span id="stats-ok">0</span></span>
                    <span class="text-red-500">‚úï <span id="stats-ko">0</span></span>
                </div>
            </div>
        </header>

        <section id="card-content" class="flex-1 overflow-y-auto custom-scroll p-6 relative z-10">
            <h2 id="question-text" class="text-lg md:text-xl font-bold text-slate-800 leading-snug mb-6">
                Cargando pregunta...
            </h2>
            <div id="options-container" class="pb-4">
                </div>
        </section>

        <footer id="action-area" class="flex-shrink-0 p-6 bg-white/80 backdrop-blur-xl border-t border-white/50 z-20">
             </footer>

    </main>

</body>
</html>
