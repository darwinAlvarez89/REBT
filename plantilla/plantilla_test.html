<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Test REBT</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSH4ZW3VT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RSH4ZW3VT2');

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* === DISEÃ‘O "CLEAN UI" === */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f3f4f6; /* Gris muy suave */
        color: #111827;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* AnimaciÃ³n sutil de entrada */
    .fade-in { animation: fadeIn 0.2s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Evitar selecciÃ³n en botones */
    button { -webkit-tap-highlight-color: transparent; user-select: none; }
    
    /* Scrollbar invisible en contenedor */
    .hide-scroll::-webkit-scrollbar { display: none; }
    .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script>
    /* ===== LÃ“GICA (Persistencia + Test) ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20;
    const DURACION_SEG = 60 * 60;

    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;
    let testIdActual = "";

    /* --- Persistencia (LocalStorage) --- */
    function guardarProgreso() {
        if (!testIdActual) return;
        const estado = { preguntasDelExamen, indice, aciertos, errores, historial, inicioTiempo, respondido, seleccionUsuario, testIdActual };
        localStorage.setItem('rebt_clean_' + testIdActual, JSON.stringify(estado));
    }

    function borrarProgreso() {
        if (testIdActual) localStorage.removeItem('rebt_clean_' + testIdActual);
    }

    function cargarProgreso(id) {
        const guardado = localStorage.getItem('rebt_clean_' + id);
        if (guardado) {
            try {
                const estado = JSON.parse(guardado);
                if (estado.indice < estado.preguntasDelExamen.length) {
                    preguntasDelExamen = estado.preguntasDelExamen;
                    indice = estado.indice;
                    aciertos = estado.aciertos;
                    errores = estado.errores;
                    historial = estado.historial;
                    inicioTiempo = estado.inicioTiempo;
                    respondido = false; seleccionUsuario = null;
                    return true;
                }
            } catch (e) { console.error(e); }
        }
        return false;
    }

    /* --- Inicio --- */
    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');
        if (!testIdRaw) { mostrarError("Test no especificado."); return; }
        
        testIdActual = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        if (cargarProgreso(testIdActual)) {
            configurarUI(testIdRaw);
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);
            return;
        }

        try {
            const response = await fetch('../Data/base_datos_rebt.json');
            if (!response.ok) throw new Error("Error de conexiÃ³n");
            const todas = await response.json();

            const filtradas = todas.filter(p => {
                if(!p.itc) return false;
                const itc = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');
                if (itc.includes("CALCULO")) return false;
                if (testIdActual === "ARTICULOS") return itc.startsWith("ARTICULO");
                return itc.includes(testIdActual);
            });

            if (filtradas.length === 0) { mostrarError("No hay preguntas disponibles."); return; }

            const mezcladas = mezclar(filtradas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            preguntasDelExamen = preguntasDelExamen.map(p => ({ ...p, opciones: mezclar([...p.opciones]) }));

            inicioTiempo = Date.now();
            guardarProgreso();
            configurarUI(testIdRaw);
            cargarPregunta();
            intervaloTiempo = setInterval(actualizarEstado, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (e) { mostrarError("Error al cargar los datos."); }
    }

    function configurarUI(rawId) {
        let titulo = rawId.toUpperCase();
        if (testIdActual === "ARTICULOS") titulo = "Articulado General";
        document.getElementById('header-title').textContent = titulo;
    }

    /* --- UI Render --- */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return finalizarTest();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; respondido = false;

      document.getElementById("texto-pregunta").textContent = q.pregunta;
      
      const cont = document.getElementById("contenedor-opciones");
      cont.innerHTML = "";
      
      q.opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.className = "w-full text-left py-3 px-4 mb-2 rounded border border-gray-200 bg-white hover:bg-gray-50 hover:border-gray-300 transition-colors text-sm font-medium text-gray-700 flex items-start gap-3 group";
        btn.dataset.valor = op;
        btn.onclick = ()=>seleccionarOpcion(op);
        
        // CÃ­rculo de selecciÃ³n estilo radio button simple
        btn.innerHTML = `
            <div class="mt-0.5 w-4 h-4 rounded-full border border-gray-300 group-hover:border-gray-400 flex-shrink-0 flex items-center justify-center bg-white transition-colors ui-radio">
                <div class="w-2 h-2 rounded-full bg-transparent transition-colors ui-dot"></div>
            </div>
            <span class="leading-snug">${op}</span>
        `;
        cont.appendChild(btn);
      });

      // BotÃ³n acciÃ³n
      const area = document.getElementById("area-acciones");
      area.innerHTML = `
        <button id="btn-accion" disabled onclick="verificarRespuesta()" 
            class="w-full py-3 rounded font-semibold text-sm text-gray-400 bg-gray-100 cursor-not-allowed transition-all">
            Confirmar
        </button>
      `;

      guardarProgreso();
      document.getElementById("main-card").scrollTop = 0;
      actualizarEstado();
    }

    function seleccionarOpcion(opcion){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;

      document.querySelectorAll("#contenedor-opciones button").forEach(b => {
        const radio = b.querySelector('.ui-radio');
        const dot = b.querySelector('.ui-dot');

        if (b.dataset.valor === opcion) {
            b.className = "w-full text-left py-3 px-4 mb-2 rounded border border-gray-800 bg-gray-50 transition-colors text-sm font-medium text-gray-900 flex items-start gap-3 shadow-sm";
            radio.className = "mt-0.5 w-4 h-4 rounded-full border border-gray-800 flex-shrink-0 flex items-center justify-center bg-white ui-radio";
            dot.className = "w-2 h-2 rounded-full bg-gray-900 ui-dot";
        } else {
            b.className = "w-full text-left py-3 px-4 mb-2 rounded border border-gray-200 bg-white hover:bg-gray-50 transition-colors text-sm font-medium text-gray-500 flex items-start gap-3 group";
            radio.className = "mt-0.5 w-4 h-4 rounded-full border border-gray-300 group-hover:border-gray-400 flex-shrink-0 flex items-center justify-center bg-white ui-radio";
            dot.className = "w-2 h-2 rounded-full bg-transparent ui-dot";
        }
      });

      const btn = document.getElementById('btn-accion');
      btn.disabled = false;
      // BotÃ³n negro solido (muy pro)
      btn.className = "w-full py-3 rounded font-semibold text-sm text-white bg-gray-900 hover:bg-black transition-all shadow-sm transform active:scale-[0.98]";
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario) return;
      respondido = true;
      const actual = preguntasDelExamen[indice];
      const esCorrecta = seleccionUsuario === actual.respuesta;

      document.querySelectorAll("#contenedor-opciones button").forEach(b => {
        b.disabled = true;
        const val = b.dataset.valor;
        const radio = b.querySelector('.ui-radio');
        const dot = b.querySelector('.ui-dot');

        if (val === actual.respuesta) {
            // Correcta: Verde sutil
            b.className = "w-full text-left py-3 px-4 mb-2 rounded border border-emerald-500 bg-emerald-50 text-sm font-medium text-emerald-900 flex items-start gap-3";
            radio.className = "mt-0.5 w-4 h-4 rounded-full border border-emerald-600 bg-emerald-600 flex-shrink-0 flex items-center justify-center";
            // Check icon
            radio.innerHTML = `<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>`;
        } else if (val === seleccionUsuario && !esCorrecta) {
            // Error: Rojo sutil
            b.className = "w-full text-left py-3 px-4 mb-2 rounded border border-red-400 bg-red-50 text-sm font-medium text-red-900 flex items-start gap-3";
            radio.className = "mt-0.5 w-4 h-4 rounded-full border border-red-500 bg-red-500 flex-shrink-0 flex items-center justify-center";
            radio.innerHTML = `<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>`;
        } else {
            b.className = "w-full text-left py-3 px-4 mb-2 rounded border border-gray-100 bg-white opacity-40 text-sm font-medium text-gray-400 flex items-start gap-3";
        }
      });

      if (esCorrecta) aciertos++; else errores++;
      historial.push({ ...actual, elegida: seleccionUsuario, correcta: esCorrecta });
      guardarProgreso();

      // Mostrar explicaciÃ³n
      document.getElementById("area-acciones").innerHTML = `
         <div class="fade-in w-full">
            <div class="bg-blue-50/50 border border-blue-100 p-3 rounded mb-3 text-xs md:text-sm text-slate-700">
                <div class="flex items-center gap-2 mb-1">
                    <span class="text-[10px] font-bold uppercase text-blue-800 bg-blue-100 px-1.5 rounded">Info</span>
                    <span class="font-semibold text-[10px] text-slate-500">${actual.itc}</span>
                </div>
                <div class="leading-relaxed">${actual.explicacion || "Sin explicaciÃ³n."}</div>
            </div>
            <button id="btn-siguiente" onclick="siguientePregunta()" 
                class="w-full py-3 rounded font-semibold text-sm text-white bg-gray-900 hover:bg-black shadow-sm transition-all flex items-center justify-center gap-2">
                Siguiente
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
         </div>
      `;
      
      const btnSig = document.getElementById('btn-siguiente');
      btnSig.focus();
      // Auto-scroll en mÃ³vil
      if(window.innerWidth < 640) {
          setTimeout(() => btnSig.scrollIntoView({behavior: "smooth", block: "nearest"}), 100);
      }
      actualizarEstado();
    }

    const siguientePregunta = () => { if(!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* --- Utils --- */
    const mezclar = (arr) => arr.sort(() => Math.random() - 0.5);
    const fmt2 = (n) => String(n).padStart(2,'0');

    function actualizarEstado(){
      if (!inicioTiempo) return;
      const total = preguntasDelExamen.length;
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);
      
      const pct = (indice / total) * 100;
      document.getElementById('progress-bar').style.width = `${pct}%`;

      // Barra de estado minimalista
      document.getElementById('stats-idx').innerText = `${indice + 1}/${total}`;
      document.getElementById('stats-ok').innerText = aciertos;
      document.getElementById('stats-ko').innerText = errores;
      document.getElementById('stats-time').innerText = `${fmt2(Math.floor(restantes/60))}:${fmt2(restantes%60)}`;

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        finalizarTest();
      }
    }

    /* --- Final --- */
    function finalizarTest(){
        clearInterval(intervaloTiempo);
        borrarProgreso();
        const total = preguntasDelExamen.length;
        const nota = Math.max(0, (aciertos - (errores/2)) * (10/total));
        const apto = nota >= 5;

        const htmlHistorial = historial.map((h, i) => `
            <div class="mb-3 pb-3 border-b border-gray-100 last:border-0 last:mb-0 last:pb-0">
                <div class="flex justify-between items-start mb-1">
                    <span class="text-[10px] font-bold text-gray-400 uppercase">P.${i+1}</span>
                    <span class="text-[10px] font-bold ${h.correcta ? 'text-emerald-600' : 'text-red-600'}">${h.correcta ? 'CORRECTA' : 'FALLO'}</span>
                </div>
                <p class="text-xs font-semibold text-gray-800 mb-2">${h.pregunta}</p>
                <div class="text-[11px] bg-gray-50 p-2 rounded text-gray-600 border-l-2 ${h.correcta ? 'border-emerald-400' : 'border-red-400'}">
                    ${h.explicacion}
                </div>
            </div>
        `).join('');

        document.getElementById('contenedor-test').innerHTML = `
            <div class="text-center py-6 fade-in">
                <div class="inline-block p-3 rounded-full ${apto ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'} mb-3">
                    <span class="text-3xl block">${apto ? 'ðŸŽ‰' : 'ðŸ“‰'}</span>
                </div>
                <h2 class="text-xl font-bold text-gray-900 mb-1">${apto ? 'Aprobado' : 'No Apto'}</h2>
                <p class="text-gray-500 text-xs mb-6">Nota final: <strong class="text-gray-900">${nota.toFixed(2)}</strong> / 10</p>
                
                <div class="flex justify-center gap-4 text-xs font-medium text-gray-600 mb-6 bg-gray-50 py-3 rounded-lg border border-gray-100">
                    <div class="text-center w-16">
                        <div class="text-lg font-bold text-emerald-600">${aciertos}</div>
                        <div class="text-[9px] uppercase">Bien</div>
                    </div>
                    <div class="text-center w-16 border-l border-gray-200">
                        <div class="text-lg font-bold text-red-600">${errores}</div>
                        <div class="text-[9px] uppercase">Mal</div>
                    </div>
                    <div class="text-center w-16 border-l border-gray-200">
                        <div class="text-lg font-bold text-gray-600">${total-(aciertos+errores)}</div>
                        <div class="text-[9px] uppercase">Blanco</div>
                    </div>
                </div>

                <div class="flex gap-2 mb-6">
                    <button onclick="location.reload()" class="flex-1 py-2.5 bg-gray-900 text-white rounded font-medium text-xs shadow-sm hover:bg-black">Repetir</button>
                    <a href="/" class="flex-1 py-2.5 bg-white border border-gray-200 text-gray-700 rounded font-medium text-xs hover:bg-gray-50 flex items-center justify-center">Salir</a>
                </div>

                <div class="text-left bg-white border border-gray-100 rounded-lg p-4 h-64 overflow-y-auto hide-scroll shadow-inner">
                    <h3 class="font-bold text-gray-900 text-xs uppercase mb-3">RevisiÃ³n</h3>
                    ${htmlHistorial}
                </div>
            </div>
        `;
        document.getElementById('header').style.display = 'none';
        document.getElementById('footer-brand').style.display = 'none';
    }

    function mostrarError(msg) {
        document.getElementById('contenedor-test').innerHTML = `<div class="text-center py-10 text-red-500 text-sm font-medium">${msg}</div>`;
    }

    function handleKey(e){
        if(tiempoAgotado) return;
        if(e.key === 'Enter') {
            const btn = document.querySelector('#area-acciones button');
            if(btn && !btn.disabled) btn.click();
        }
        const map = {'1':0,'2':1,'3':2,'4':3};
        if(map[e.key] !== undefined && !respondido){
             const btns = document.querySelectorAll('#contenedor-opciones button');
             if(btns[map[e.key]]) btns[map[e.key]].click();
        }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body class="p-3">

    <main id="main-card" class="w-full max-w-[450px] bg-white rounded-xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] overflow-hidden border border-gray-100 flex flex-col max-h-[90vh]">
        
        <header id="header" class="px-5 py-3 border-b border-gray-100 bg-white flex-shrink-0">
            <div class="flex justify-between items-center mb-2">
                <span id="header-title" class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">TEST</span>
                <span id="timer-display" class="font-mono text-xs font-medium text-gray-500 bg-gray-50 px-1.5 py-0.5 rounded">00:00</span>
            </div>
            <div class="w-full h-1 bg-gray-100 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gray-900 transition-all duration-300" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-2 text-[10px] font-semibold text-gray-500">
                <span>P. <span id="stats-idx" class="text-gray-900">0/0</span></span>
                <div class="flex gap-3">
                    <span class="text-emerald-600">âœ“ <span id="stats-ok">0</span></span>
                    <span class="text-red-600">âœ• <span id="stats-ko">0</span></span>
                </div>
            </div>
        </header>

        <div id="contenedor-test" class="p-5 overflow-y-auto hide-scroll flex-1 relative">
            <div id="texto-pregunta" class="text-[15px] font-semibold text-gray-900 leading-snug mb-5">
                Cargando...
            </div>
            <div id="contenedor-opciones" class="mb-4"></div>
            <div id="area-acciones" class="mt-4 pb-2"></div>
        </div>

        <div id="footer-brand" class="py-2 text-center bg-gray-50 border-t border-gray-100 flex-shrink-0">
            <span class="text-[9px] font-bold text-gray-300 tracking-widest uppercase">APP-REBT.ES</span>
        </div>

    </main>

</body>
