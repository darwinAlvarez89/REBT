<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Examen Test REBT</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RSH4ZW3VT2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RSH4ZW3VT2');
  </script>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: .01ms !important; animation-iteration-count: 1 !important; transition-duration: .01ms !important; }
    }
  </style>

  <script>
    /* ===== VARIABLES GLOBALES ===== */
    let preguntasDelExamen = []; 
    const PREGUNTAS_POR_TEST = 20;
    
    // Estado del test
    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;

    // Tiempo
    const DURACION_SEG = 60 * 60; // 60 minutos
    let inicioTiempo = null;
    let intervaloTiempo = null;
    let tiempoAgotado = false;

    /* ===== 1. CARGA DE BASE DE DATOS Y FILTRADO ===== */
    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        let testIdRaw = params.get('id');

        if (!testIdRaw) {
            mostrarError("No se ha especificado el test (ej: ?id=ITC-BT-20).");
            return;
        }

        const testId = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        try {
            // Ruta relativa: Sale de 'plantilla' (..) y entra en 'Data'
            const response = await fetch('../Data/base_datos_rebt.json'); 
            
            if (!response.ok) throw new Error(`Error ${response.status}: No se encuentra el archivo de datos.`);
            
            const todasLasPreguntas = await response.json();

            // Filtrado
            const preguntasFiltradas = todasLasPreguntas.filter(p => {
                if(!p.itc) return false;
                const itcJson = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

                if (itcJson.includes("CALCULO")) return false; 
                if (testId === "ARTICULOS") return itcJson.startsWith("ARTICULO"); 
                return itcJson.includes(testId); 
            });

            if (preguntasFiltradas.length === 0) {
                mostrarError(`No hay preguntas disponibles en la base de datos para: ${testIdRaw}`);
                return;
            }

            // Preparar examen
            const mezcladas = mezclar(preguntasFiltradas);
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);
            
            preguntasDelExamen = preguntasDelExamen.map(p => ({
                ...p, 
                opciones: mezclar([...p.opciones]) 
            }));

            // T√≠tulo
            let tituloWeb = testIdRaw.toUpperCase();
            if (testId === "ARTICULOS") {
                tituloWeb = "Articulado del REBT";
            }

            document.getElementById('titulo-h1').textContent = tituloWeb;

            // Iniciar
            inicioTiempo = Date.now();
            // IMPORTANTE: Primero cargamos la pregunta para que existan los elementos DOM
            cargarPregunta(); 
            intervaloTiempo = setInterval(actualizarContador, 1000);
            document.addEventListener('keydown', handleKey);

        } catch (error) {
            console.error("Detalle del error:", error);
            mostrarError(`Error t√©cnico: ${error.message}<br>Revisa la consola (F12) para m√°s detalles.`);
        }
    }

    /* ===== 2. L√ìGICA DEL TEST ===== */
    
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return mostrarResumen();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; 
      respondido = false;

      document.getElementById("pregunta").textContent = q.pregunta;
      renderOpciones(q.opciones);

      document.getElementById("acciones").innerHTML =
        `<div class="flex items-center justify-between mt-4 text-sm text-slate-500">
           <span>Elige una respuesta (teclas 1‚Äì4 y Enter).</span>
           <button disabled id="btn-contestar" class="opacity-50 cursor-not-allowed bg-slate-800 text-white px-4 py-2 rounded-lg transition-all">Contestar</button>
         </div>`;

      setProgreso();
      actualizarContador();
    }

    function renderOpciones(opciones){
      const cont = document.getElementById("opciones");
      cont.innerHTML = "";
      opciones.forEach((op, i)=>{
        const btn = document.createElement("button");
        btn.type="button";
        btn.dataset.valor = op;
        btn.className="opcion w-full text-left bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl shadow transition focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-blue-300";
        btn.innerHTML = `<span class="font-semibold tracking-wide">${op}</span>`;
        btn.onclick = ()=>seleccionarOpcion(op);
        cont.appendChild(btn);
      });
    }

    function seleccionarOpcion(opcion){
      if (respondido || tiempoAgotado) return;
      seleccionUsuario = opcion;
      
      document.querySelectorAll("#opciones .opcion").forEach(b=>{
        b.classList.remove('ring','ring-yellow-300','translate-y-0.5');
        if (b.dataset.valor===opcion) b.classList.add('ring','ring-yellow-300','translate-y-0.5');
      });

      const btn = document.getElementById('btn-contestar');
      if(btn){
          btn.disabled=false;
          btn.classList.remove('opacity-50','cursor-not-allowed');
          btn.onclick=verificarRespuesta; 
      }
    }

    function verificarRespuesta(){
      if (respondido || !seleccionUsuario || tiempoAgotado) return;
      
      const actual = preguntasDelExamen[indice];
      const ok = seleccionUsuario === actual.respuesta;
      respondido = true;

      document.querySelectorAll("#opciones .opcion").forEach(b=>{
        b.disabled=true; 
        b.classList.remove('ring','ring-yellow-300');
        const val=b.dataset.valor;
        
        if (val === actual.respuesta){
          b.classList.add('bg-green-600','hover:bg-green-700');
          b.innerHTML=`‚úÖ <span class="font-semibold">${val}</span>`;
        } else if (val === seleccionUsuario && !ok){
          b.classList.add('bg-red-600','hover:bg-red-700');
          b.innerHTML=`‚ùå <span class="font-semibold">${val}</span>`;
        } else {
          b.classList.add('bg-blue-500', 'opacity-50'); 
        }
      });

      ok ? aciertos++ : errores++;

      historial.push({
        pregunta: actual.pregunta,
        opciones: actual.opciones,
        correcta: actual.respuesta,
        elegida: seleccionUsuario,
        explicacion: actual.explicacion,
        referencia: `${actual.itc} - Punto ${actual.punto}`
      });

      document.getElementById("acciones").innerHTML =
        `<div class="mt-4 flex flex-col gap-3 animate-fade-in-up">
           <div class="flex items-center justify-end">
             <button onclick="siguientePregunta()" id="btn-siguiente" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow font-bold">
               Siguiente
             </button>
           </div>
           <div id="explicacion" class="text-sm text-slate-700 bg-slate-100 border-l-4 border-blue-600 p-3 rounded-md">
             <strong class="block mb-1 text-blue-800">‚ÑπÔ∏è ${actual.itc} | Punto ${actual.punto}</strong>
             ${actual.explicacion || "Sin explicaci√≥n detallada."}
           </div>
         </div>`;
      
       document.getElementById("btn-siguiente")?.focus();
       actualizarContador();
       setProgreso();
    }

    const siguientePregunta = ()=>{ if (!tiempoAgotado){ indice++; cargarPregunta(); } };

    /* ===== UTILIDADES ===== */
    const mezclar = (arr) => { for (let i = arr.length-1; i>0; i--) { const j = Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; };
    const fmt2 = (n) => String(n).padStart(2,'0');
    const clamp0 = (x) => x < 0 ? 0 : x;

    function calcularPuntuacion(){
      const total = preguntasDelExamen.length;
      if(total === 0) return { total:0, puntos:0, porcentaje:0 };
      const penalizacion = Math.floor(errores / 2);
      const validasNetas = Math.max(0, aciertos - penalizacion);
      const puntos = validasNetas * 0.5; 
      const porcentaje = clamp0((validasNetas / total) * 100);
      const apto = porcentaje >= 50; 
      return { total, respondidas: aciertos+errores, enBlanco: total-(aciertos+errores), penalizacion, validasNetas, puntos, porcentaje, apto };
    }

    function setProgreso(){
      const total = preguntasDelExamen.length;
      const pct = total > 0 ? Math.round((indice/total)*100) : 0;
      const bar = document.getElementById('progress-bar');
      const txt = document.getElementById('progress-txt');
      
      // PROTECCI√ìN CONTRA EL ERROR NULL
      if(bar) {
          bar.style.width = pct + '%';
          bar.setAttribute('aria-valuenow', pct);
      }
      if(txt) {
          txt.textContent = `${indice + 1}/${total}`;
      }
    }

    function actualizarContador(){
      if (!inicioTiempo) return;
      const transcurrido = Math.floor((Date.now()-inicioTiempo)/1000);
      const restantes = Math.max(0, DURACION_SEG - transcurrido);
      const mm = fmt2(Math.floor(restantes/60));
      const ss = fmt2(restantes%60);

      const relojClass = restantes <= 60 ? 'text-red-700' : restantes <= 300 ? 'text-orange-600' : 'text-blue-700';

      const elContador = document.getElementById("contador");
      if(elContador){
          elContador.innerHTML = `
            <div class="flex flex-wrap gap-2 md:gap-4 text-xs md:text-sm">
                <span class="text-green-600 font-bold">OK: ${aciertos}</span>
                <span class="text-red-600 font-bold">KO: ${errores}</span>
                <span class="font-mono font-bold ${relojClass} ml-auto">‚è≥ ${mm}:${ss}</span>
            </div>`;
      }

      if (restantes === 0 && !tiempoAgotado){
        tiempoAgotado = true;
        clearInterval(intervaloTiempo);
        deshabilitarInteraccion();
        abrirModalFin();
      }
    }

    function mostrarError(msg) {
        document.getElementById('test').innerHTML = `<div class="text-center text-red-600 p-6 font-bold">${msg}<br><a href="/" class="underline mt-4 block">Volver</a></div>`;
    }

    function deshabilitarInteraccion(){
      document.querySelectorAll("#opciones .opcion").forEach(b=>{ b.disabled=true; });
      document.getElementById('btn-contestar')?.setAttribute('disabled','true');
      document.removeEventListener('keydown', handleKey);
    }

    /* ===== PANTALLAS FINALES ===== */
    function abrirModalFin(){
      const { total, respondidas, enBlanco, penalizacion, validasNetas, puntos, porcentaje, apto } = calcularPuntuacion();
      const modal = document.getElementById('modal-fin');
      const notaSobre10 = (validasNetas / total) * 10;
      
      document.getElementById('modal-resumen').innerHTML = `
        <div class="space-y-2">
            <p>Has respondido <strong>${respondidas}</strong> de ${total}.</p>
            <div class="grid grid-cols-2 gap-2 text-center my-4">
                <div class="bg-green-100 p-2 rounded"><div class="text-xl font-bold text-green-700">${aciertos}</div><div class="text-xs">Aciertos</div></div>
                <div class="bg-red-100 p-2 rounded"><div class="text-xl font-bold text-red-700">${errores}</div><div class="text-xs">Fallos</div></div>
            </div>
            <p class="text-sm text-slate-500">Penalizaci√≥n (Fallos/2): -${penalizacion} aciertos.</p>
            <p class="text-lg font-bold text-center border-t pt-2">Nota: ${notaSobre10.toFixed(2)} / 10</p>
            <p class="${apto?'text-emerald-600':'text-red-600'} font-black text-2xl text-center mt-2">${apto?'¬°APTO! üéâ':'NO APTO ‚ùå'}</p>
        </div>
      `;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function mostrarResumen(){
      clearInterval(intervaloTiempo);
      const total = preguntasDelExamen.length;
      const { penalizacion, validasNetas, apto } = calcularPuntuacion();
      const notaSobre10 = (validasNetas / total) * 10;

      const detalle = historial.map((h, idx)=>`
        <div class='mb-4 border border-slate-200 rounded-lg p-4 shadow-sm bg-white'>
          <p class='font-bold text-slate-800 mb-3'><span class="text-blue-600">#${idx+1}</span> ${h.pregunta}</p>
          <div class='flex flex-col gap-2'>
            ${h.opciones.map(op=>{
              let style = "bg-slate-50 border border-slate-200 text-slate-600"; 
              if (op===h.correcta) style = "bg-green-100 border-green-300 text-green-900 font-bold"; 
              else if (op===h.elegida && op!==h.correcta) style = "bg-red-100 border-red-300 text-red-900 line-through"; 
              
              let icon = "";
              if(op===h.correcta) icon = "‚úÖ";
              if(op===h.elegida && op!==h.correcta) icon = "‚ùå";

              return `<div class='px-3 py-2 rounded-md text-sm ${style} flex justify-between items-center'>
                        <span>${op}</span> <span>${icon}</span>
                      </div>`;
            }).join('')}
          </div>
          <div class='mt-3 text-sm text-slate-600 bg-blue-50 border-l-4 border-blue-500 p-3 rounded-r-md'>
            <span class="font-bold text-blue-800">Explicaci√≥n:</span> ${h.explicacion}
            <br><span class="text-xs text-slate-500 mt-1 block">Ref: ${h.referencia}</span>
          </div>
        </div>
      `).join('');

      document.getElementById("test").innerHTML = `
        <div class="space-y-6">
          <div class="text-center">
              <h2 class="text-3xl font-extrabold mb-2">Resultado Final</h2>
              <div class="${apto?'bg-emerald-100 text-emerald-800':'bg-red-100 text-red-800'} inline-block px-6 py-2 rounded-full font-black text-xl mb-4">
                ${apto?'APTO ‚úÖ':'NO APTO ‚ùå'}
              </div>
              <p class="text-4xl font-bold text-slate-800">${notaSobre10.toFixed(2)} <span class="text-lg text-slate-500 font-normal">/ 10</span></p>
          </div>
          <hr class="border-slate-200">
          <h3 class="text-xl font-bold text-slate-800">Revisi√≥n del Examen</h3>
          <div class="max-h-[60vh] overflow-auto pr-2 space-y-2 custom-scrollbar">
            ${detalle}
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-center gap-4 mt-8">
          <button onclick="window.location.reload()" class="bg-slate-900 hover:bg-black text-white px-6 py-3 rounded-xl font-bold shadow-lg transform hover:-translate-y-0.5 transition">
            üîÑ Repetir Test
          </button>
          <a href="index.html" class="bg-white border-2 border-slate-200 hover:bg-slate-50 text-slate-700 px-6 py-3 rounded-xl font-bold shadow-sm transition">
            üè† Volver al Inicio
          </a>
        </div>`;
    }

    function handleKey(e){
      if (tiempoAgotado) return;
      if (e.key === 'Enter') {
          if (respondido) { siguientePregunta(); return; }
          if (seleccionUsuario && !respondido) { verificarRespuesta(); return; }
      }
      const map = {'1':0,'2':1,'3':2,'4':3};
      if (map[e.key]!==undefined && !respondido){
        const b = document.querySelectorAll('#opciones .opcion')[map[e.key]];
        if (b) b.click();
      }
    }

    window.onload = iniciarAplicacion;
  </script>
</head>

<body class="bg-gray-100 text-gray-900 p-4 min-h-screen flex flex-col items-center">
  
  <div class="max-w-3xl w-full bg-white p-6 md:p-8 rounded-2xl shadow-lg ring-1 ring-slate-100 mb-8" id="test">
    
    <div class="mb-6">
      <div class="flex items-center justify-between text-sm text-slate-600 mb-2">
        <div id="contador" class="font-semibold space-x-2">Cargando...</div>
        <span id="progress-txt" class="font-mono text-slate-500">0/0</span>
      </div>
      <div class="w-full bg-slate-200 rounded-full h-2.5 overflow-hidden">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width:0%" role="progressbar"></div>
      </div>
    </div>

    <h1 id="titulo-h1" class="text-2xl md:text-3xl font-extrabold mb-6 text-center text-slate-800">Cargando...</h1>
    <p id="pregunta" class="mb-8 text-lg md:text-xl font-medium text-center text-slate-700 leading-relaxed min-h-[4rem] flex items-center justify-center"></p>

    <div id="opciones" class="flex flex-col gap-3"></div>
    <div id="acciones" class="mt-4 min-h-[60px]"></div>
  </div>

  <div class="text-center pb-8">
    <a href="Test_por_ITC_del_REBT.html" class="inline-block bg-gray-700 hover:bg-gray-900 text-white px-6 py-2 rounded-lg shadow transition">Salir / Cancelar</a>
  </div>

  <div id="modal-fin" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center animate-fade-in-up">
      <div class="text-5xl mb-4">‚è∞</div>
      <h2 class="text-2xl font-extrabold mb-2 text-slate-800">¬°Tiempo Agotado!</h2>
      <p class="text-slate-500 mb-6">El tiempo del examen ha finalizado.</p>
      <div id="modal-resumen" class="bg-slate-50 p-4 rounded-xl border border-slate-100 mb-6"></div>
      <button onclick="mostrarResumen(); document.getElementById('modal-fin').classList.add('hidden');" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl font-bold shadow-lg transition">
        Ver correcci√≥n
      </button>
    </div>
  </div>

</body>
