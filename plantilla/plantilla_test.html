  <script src="https://cdn.tailwindcss.com"></script>

  <style>

      * { animation-duration: .01ms !important; animation-iteration-count: 1 !important; transition-duration: .01ms !important; }
    }

  <script>
    /* ===== L√ìGICA DE BASE DE DATOS ===== */
    let preguntasDelExamen = [];
    const PREGUNTAS_POR_TEST = 20; // N√∫mero de preguntas por examen

    /* ===== Variables de Estado ===== */
    let indice = 0, aciertos = 0, errores = 0;
    let historial = [];
    let seleccionUsuario = null;
    let respondido = false;
    let inicioTiempo = null;
    let intervaloTiempo = null;
    const DURACION_SEG = 60 * 60; // 1 hora de tiempo l√≠mite

    /* ===== FUNCI√ìN PRINCIPAL DE CARGA ===== */
    async function iniciarAplicacion() {
        const params = new URLSearchParams(window.location.search);
        
        // 1. OBTENER ID DE LA URL
        let testIdRaw = params.get('id');
        
        if (!testIdRaw) {
            mostrarError("Error: No has especificado el test.<br>Usa <b>?id=ARTICULOS</b> para el reglamento general<br>o <b>?id=ITC-BT-XX</b> para una instrucci√≥n t√©cnica.");
            return;
        }

        // Normalizamos ID de la URL (May√∫sculas, sin tildes, sin espacios)
        const testId = testIdRaw.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        try {
            // 2. CARGAR LA BASE DE DATOS
            // La barra / al principio indica que busque en la ra√≠z del dominio
            const response = await fetch('/Data/base_datos_rebt.json'); 
            
            if (!response.ok) throw new Error(`No se pudo leer el archivo de datos. Verifica que la carpeta 'Data' exista en la ra√≠z.`);
            
            const todasLasPreguntas = await response.json();
            
            // 3. FILTRADO INTELIGENTE
            const preguntasFiltradas = todasLasPreguntas.filter(p => {
                // A) Protecci√≥n: Si la pregunta no tiene ITC definida, la saltamos
                if(!p.itc) return false;

                // Normalizamos la ITC de la pregunta (May√∫sculas, sin tildes, sin espacios)
                const itcJson = p.itc.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

                // B) REGLA: OMITIR C√ÅLCULOS
                // Si la columna ITC contiene la palabra "CALCULO", la ignoramos siempre.
                if (itcJson.includes("CALCULO")) return false;

                // C) REGLA: MODO "ART√çCULOS" (GENERAL)
                // Si el usuario pidi√≥ ?id=ARTICULOS, cogemos todo lo que empiece por "ARTICULO"
                // (Esto abarca Art√≠culo 1, Art√≠culo 2... hasta el 29)
                if (testId === "ARTICULOS") {
                    return itcJson.startsWith("ARTICULO");
                }

                // D) REGLA: MODO ITC ESPEC√çFICA
                // Si pidi√≥ una ITC concreta (ej: ITC-BT-19), buscamos coincidencia exacta dentro del string
                return itcJson.includes(testId);
            });

            if (preguntasFiltradas.length === 0) {
                mostrarError(`No se encontraron preguntas v√°lidas (sin c√°lculos) para: <strong>${testIdRaw}</strong>.`);
                return;
            }

            // 4. BARAJAR Y SELECCIONAR
            const mezcladas = mezclar(preguntasFiltradas);
            // Cogemos 20 o las que haya si son menos
            preguntasDelExamen = mezcladas.slice(0, PREGUNTAS_POR_TEST);

            // Mezclar opciones internas de cada pregunta
            preguntasDelExamen = preguntasDelExamen.map(p => ({
                ...p,
                opciones: mezclar([...p.opciones])
            }));

            // 5. INICIAR LA INTERFAZ
            // T√≠tulo personalizado seg√∫n el modo
            let titulo = testId === "ARTICULOS" 
                ? "Reglamento General (Arts. 1-29)" 
                : testIdRaw.toUpperCase();

            document.getElementById('titulo-h1').textContent = titulo;
            document.getElementById('subtitulo').textContent = `Test generado con ${preguntasDelExamen.length} preguntas aleatorias.`;
            
            inicioTiempo = Date.now();
            intervaloTiempo = setInterval(actualizarContador, 1000);
            cargarPregunta();
            document.addEventListener('keydown', handleKey);

        } catch (error) {
            console.error(error);
            mostrarError("Error cr√≠tico: " + error.message);
        }
    }

    /* ===== Utilidades ===== */
    const mezclar = (arr) => { 
        for (let i = arr.length-1; i>0; i--) { 
            const j = Math.floor(Math.random()*(i+1)); 
            [arr[i],arr[j]]=[arr[j],arr[i]]; 
        } 
        return arr; 
    };

    function mostrarError(msg) {
        document.getElementById('test-container').innerHTML = `
            <div class="text-center text-red-600 p-10">
                <h2 class="text-2xl font-bold">‚ö†Ô∏è Atenci√≥n</h2>
                <p class="mt-2">${msg}</p>
                <a href="/" class="mt-6 inline-block bg-slate-700 text-white px-6 py-2 rounded-lg hover:bg-slate-800 transition">Volver al inicio</a>
            </div>`;
    }

    /* ===== L√≥gica del Test ===== */
    function cargarPregunta(){
      if (indice >= preguntasDelExamen.length) return finalizarTest();
      
      const q = preguntasDelExamen[indice];
      seleccionUsuario = null; 
      respondido = false;

      document.getElementById("pregunta").textContent = q.pregunta;
      
      // Renderizar Opciones
      const cont = document.getElementById("opciones");
      cont.innerHTML = "";
      q.opciones.forEach((op, i) => {
        const btn = document.createElement("button");
        // Estilos de los botones
        btn.className = "opcion w-full text-left bg-white border-2 border-slate-200 hover:border-blue-500 hover:bg-blue-50 text-slate-800 px-5 py-4 rounded-xl shadow-sm transition-all group outline-none focus:ring-2 focus:ring-blue-400";
        btn.dataset.valor = op;
        // Estructura del bot√≥n con letra A,B,C,D
        btn.innerHTML = `
            <div class="flex items-center gap-3">
                <span class="bg-slate-200 text-slate-600 min-w-[2rem] h-8 flex items-center justify-center rounded-full font-bold group-hover:bg-blue-600 group-hover:text-white transition">
                    ${['A','B','C','D'][i]}
                </span> 
                <span>${op}</span>
            </div>`;
        btn.onclick = () => seleccionar(op, btn);
        cont.appendChild(btn);
      });

      // Ocultar elementos de "siguiente"
      document.getElementById("btn-next").classList.add("hidden");
      document.getElementById("explicacion-box").classList.add("hidden");
      
      actualizarBarra();
    }

    function seleccionar(valor, btnElement) {
        if (respondido) return;
        respondido = true;
        seleccionUsuario = valor;
        const actual = preguntasDelExamen[indice];
        const esCorrecta = valor === actual.respuesta;

        // Marcar opciones (Verde/Rojo)
        document.querySelectorAll(".opcion").forEach(b => {
            b.disabled = true;
            b.classList.remove("hover:border-blue-500", "hover:bg-blue-50"); // Quitar hover
            
            if (b.dataset.valor === actual.respuesta) {
                // La correcta siempre se marca en verde
                b.classList.remove("bg-white", "border-slate-200");
                b.classList.add("bg-green-100", "border-green-500", "ring-1", "ring-green-500");
            } else if (b.dataset.valor === valor && !esCorrecta) {
                // Si fallaste, la tuya se marca en rojo
                b.classList.remove("bg-white", "border-slate-200");
                b.classList.add("bg-red-100", "border-red-500");
            }
        });

        if (esCorrecta) aciertos++; else errores++;
        
        // Guardar historial
        historial.push({ ...actual, elegida: valor, correcta: esCorrecta });

        // Mostrar explicaci√≥n
        const box = document.getElementById("explicacion-box");
        box.innerHTML = `
            <div class="font-bold text-blue-800 mb-1 flex items-center gap-2">
                ‚ÑπÔ∏è ${actual.itc} <span class="text-slate-400">|</span> Punto ${actual.punto}
            </div>
            <div class="text-slate-700 leading-relaxed">${actual.explicacion || "Sin explicaci√≥n disponible."}</div>
        `;
        box.classList.remove("hidden");
        
        // Mostrar bot√≥n siguiente
        const btnNext = document.getElementById("btn-next");
        btnNext.classList.remove("hidden");
        btnNext.focus(); // Foco autom√°tico para facilitar navegaci√≥n con teclado

        actualizarBarra();
    }

    function siguiente() {
        indice++;
        cargarPregunta();
    }

    function finalizarTest() {
        clearInterval(intervaloTiempo);
        const total = preguntasDelExamen.length;
        // Calcular nota sobre 10 (Aciertos - Fallos/2)
        let notaRaw = aciertos - (errores / 2);
        if (notaRaw < 0) notaRaw = 0;
        const notaFinal = (notaRaw / total) * 10;
        
        const esApto = notaFinal >= 5; 

        document.getElementById('test-container').innerHTML = `
            <div class="text-center space-y-8 py-4">
                <h2 class="text-4xl md:text-5xl font-black ${esApto ? 'text-emerald-600':'text-red-600'} animate-bounce">
                    ${esApto ? '¬°APTO! üéâ' : 'NO APTO ‚ùå'}
                </h2>
                
                <div class="grid grid-cols-3 gap-4 max-w-lg mx-auto text-center">
                    <div class="bg-emerald-50 border border-emerald-200 p-4 rounded-xl">
                        <div class="text-3xl font-bold text-emerald-700">${aciertos}</div>
                        <div class="text-xs font-semibold uppercase tracking-wide text-emerald-800">Aciertos</div>
                    </div>
                    <div class="bg-red-50 border border-red-200 p-4 rounded-xl">
                        <div class="text-3xl font-bold text-red-700">${errores}</div>
                        <div class="text-xs font-semibold uppercase tracking-wide text-red-800">Fallos</div>
                    </div>
                    <div class="bg-blue-50 border border-blue-200 p-4 rounded-xl">
                        <div class="text-3xl font-bold text-blue-700">${notaFinal.toFixed(1)}</div>
                        <div class="text-xs font-semibold uppercase tracking-wide text-blue-800">Nota / 10</div>
                    </div>
                </div>

                <div class="bg-slate-50 p-4 rounded-lg text-sm text-slate-500">
                    Preguntas respondidas: ${aciertos + errores} de ${total}
                </div>

                <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
                    <button onclick="location.reload()" class="bg-slate-900 text-white px-8 py-4 rounded-xl font-bold hover:bg-black transition shadow-lg hover:-translate-y-1">
                        üîÑ Repetir Test (Nuevas Preguntas)
                    </button>
                    <a href="/" class="bg-white border-2 border-slate-200 text-slate-700 px-8 py-4 rounded-xl font-bold hover:bg-slate-50 transition shadow-sm">
                        üè† Volver al Inicio
                    </a>
                </div>
            </div>
        `;
    }

    function actualizarBarra() {
        const pct = ((indice) / preguntasDelExamen.length) * 100;
        document.getElementById("progress").style.width = `${pct}%`;
        document.getElementById("contador-txt").innerText = `${indice + 1} / ${preguntasDelExamen.length}`;
    }
    
    function actualizarContador() {
        const diff = Math.floor((Date.now() - inicioTiempo)/1000);
        const rest = DURACION_SEG - diff;
        
        if(rest <= 0) {
            finalizarTest();
            return;
        }

        const m = Math.floor(rest / 60).toString().padStart(2,'0');
        const s = (rest % 60).toString().padStart(2,'0');
        
        const timerElem = document.getElementById("timer");
        timerElem.innerText = `${m}:${s}`;
        
        // Cambiar color si queda poco tiempo
        if(rest < 60) timerElem.className = "font-mono text-xl font-bold text-red-600 animate-pulse";
        else timerElem.className = "font-mono text-xl font-bold text-slate-700";
    }

    // Atajos de teclado
    function handleKey(e) {
        if(respondido && e.key === 'Enter') siguiente();
        
        if(!respondido && ['1','2','3','4'].includes(e.key)) {
            const index = parseInt(e.key) - 1;
            const botones = document.querySelectorAll('.opcion');
            if(botones[index]) botones[index].click();
        }
    }

    // Arranque
    window.onload = iniciarAplicacion;
  </script>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col items-center p-4 selection:bg-blue-200">

    <div class="w-full max-w-3xl flex justify-between items-center mb-6 px-2">
        <div>
            <a href="/" class="text-xs font-bold tracking-wider text-slate-400 uppercase hover:text-slate-600 transition">APP-REBT.ES</a>
            <div id="timer" class="font-mono text-xl font-bold text-slate-700">00:00</div>
        </div>
        <div class="text-right">
            <div id="contador-txt" class="text-sm font-bold text-slate-500">...</div>
        </div>
    </div>

    <div id="test-container" class="w-full max-w-3xl bg-white p-6 md:p-10 rounded-3xl shadow-[0_10px_40px_-15px_rgba(0,0,0,0.1)] ring-1 ring-black/5 relative overflow-hidden transition-all">
        
        <div class="absolute top-0 left-0 w-full h-1.5 bg-slate-100">
            <div id="progress" class="h-full bg-blue-600 transition-all duration-500" style="width: 0%"></div>
        </div>

        <h1 id="titulo-h1" class="text-2xl md:text-3xl font-black text-slate-900 mt-2 mb-1">Cargando...</h1>
        <p id="subtitulo" class="text-slate-500 text-sm mb-6 font-medium"></p>

        <div id="pregunta" class="text-lg md:text-xl font-medium text-slate-800 mb-8 leading-relaxed"></div>

        <div id="opciones" class="flex flex-col gap-3 mb-6">
            </div>

        <div id="explicacion-box" class="hidden bg-blue-50 border-l-4 border-blue-500 p-5 rounded-r-xl mb-6 text-sm shadow-sm animate-fade-in-down">
        </div>

        <div class="flex justify-end min-h-[50px]">
            <button id="btn-next" onclick="siguiente()" class="hidden bg-slate-900 hover:bg-black text-white px-8 py-3 rounded-xl font-bold shadow-lg transform hover:-translate-y-1 transition-all flex items-center gap-2">
                Siguiente Pregunta 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </button>
        </div>
    </div>
    
    <div class="mt-8 text-center text-slate-400 text-xs">
        <p>REBT - Reglamento Electrot√©cnico para Baja Tensi√≥n</p>
    </div>

</body>
